<script type="text/javascript" src="../script/api.js"></script>
<script>
    apiready = function () {
        var inner = api.getGlobalData({
            key: 'newsServiceInner'
        });
        inner = inner || 0;
        api.openFrameGroup({
            name: 'newsFrameGroup',
            index:inner,
            rect: {
                x: 0,
                y: api.pageParam.y,
                w: 'auto',
                h: api.pageParam.h
            },
            frames: [{
                name: 'informationFrame',
                url: './newsFrame/information_frame.html',
                bounces: true,
                bgColor: '#ffffff'
            }, {
                name: 'serviceFrame',
                url: './newsFrame/service_frame.html',
                bounces: true,
                bgColor: '#ffffff'
            }]
        }, function (ret, err) {
            var index = ret.index;
            api.setGlobalData({
                key: 'newsServiceInner',
                value: index
            });
            setNavClass(index);
        });
    };

    function setNavClass(index) {
        api.sendEvent({
            name: 'setNewsNavClass',
            extra: index
        });
    }
</script>
