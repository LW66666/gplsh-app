<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>反馈意见的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body,html{
            background: #ffffff;
        }
        
        .input-text-div {
            position: relative;
            margin-top: 15px;
            width: 100%;
            height: 180px;
        }

        .input-text-div textarea {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 160px;
            font-size: .75rem;
            line-height: 1rem;
            outline: none;
            resize:none;
        }

        .input-text-div .font-num {
            display: block;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .input-text-div .font-num span {
            font-size: 0.6875rem;
            color: #9d9d9d;
        }

        .btn-submit {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-submit:active {
            background-color: #2779c4;
            color: #ffffff;
        }

        .btn-submit-position {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 45px;
            margin-bottom: 30px;
            width: 80%;
            height: 49px;
            max-width: 250px;
            max-height: 49px;
            line-height: 49px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<div class="input-text-div">
    <textarea id="textInfo" maxlength="400" placeholder="请输入遇到的问题或建议..."></textarea>
    <span class="font-num">
        <span>
            <label id="textLen">0</label>/400
        </span>
    </span>
</div>
<div class="aui-btn btn-submit btn-submit-position">
    提交反馈
</div>
</body>

</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script>
    document.getElementById("textInfo").oninput = function () {
        var text = this.value;
        $api.text(document.getElementById('textLen'), text.length)
    };
</script>
