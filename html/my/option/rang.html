<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rang</title>
    <style>
        body {
            font-size: 20px;
        }
        input[type=range] {
            background: linear-gradient(#059CFA, #059CFA) no-repeat;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 25px;
            width: 25px;
            margin-top: -5px; /*使滑块超出轨道部分的偏移量相等*/
            background: #ffffff;
            border-radius: 50%; /*外观设置为圆形*/
            box-shadow: 0 .125em .125em #3b4547; /*添加底部阴影*/
        }

        .slider-block {
            outline: none; /*去掉点击时出现的外边框*/
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none; /*这三个是去掉那条线原有的默认样式，划重点！！*/
            width: 100%;
            height: 4px;
            background: #cccccc; /*这三个是设置滑块下面那条线的样式*/
            position: relative;
        }

        .slider-block:after {
            content: "";
            width: 100%;
            height: 4px;
            position: absolute;
            left: 0;
            top: 0;
            background: #CCCCCC;
            z-index: -1;
        }

        .range_content {
            width: 90%;
            margin-left: 5%;
            height: 50px;
            position: relative;
            line-height: 50px;
        }

        .min {
            position: absolute;
            top: 0;
            left: 0;
            line-height: 20px;
        }

        .max {
            position: absolute;
            top: 0;
            right: 0;
            line-height: 20px;
        }

    </style>
</head>
<body>
<div class="range_content">
    <span class="min">0</span>
    <span class="max">6h</span>
    <!--<div class="range_inner" id="range_innerid">-->
        <input type="range" max="100" min="0" value="6" step="1" class="slider-block" id="sliderblock">
    <!--</div>-->
</div>

</body>
</html>
<script>
    (function () {
        var RangeSlider = function (cfg) {
            if (!cfg.el) return;
            var uu = cfg.el;
            uu.sliderCfg = {
                min: cfg && !isNaN(parseFloat(cfg.min)) ? Number(cfg.min) : null,
                max: cfg && !isNaN(parseFloat(cfg.max)) ? Number(cfg.max) : null,
                step: cfg && Number(cfg.step) ? cfg.step : 1,
                callback: cfg && cfg.callback ? cfg.callback : null
            };
            var min = uu.sliderCfg.min;
            var max = uu.sliderCfg.max;
            var step = uu.sliderCfg.step;
            var callback = uu.sliderCfg.callback;

            uu.setAttribute('min', min);
            uu.setAttribute('max', max);
            uu.setAttribute('step', step);
            uu.style.backgroundSize = uu.value / max * 100 + '% 100%';
            uu.oninput = function (e) {
                uu.setAttribute('value', this.value);
                var a = this.value / max * 100;
                uu.style.backgroundSize = a + '% 100%';
                callback && callback(this);
            };
        };
        window.RangeSlider = RangeSlider;
    })();
</script>
<script>
    RangeSlider({
        el: document.getElementById("sliderblock"),
        min: 0,
        max: 100,
        step: 1,
        callback: function ($input) {
            console.log($input.value);
        }
    });
</script>
