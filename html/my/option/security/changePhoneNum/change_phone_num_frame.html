<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>手机号的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui.css"/>
    <style>
        body,html {
            background-color: #ffffff;
        }

        .font {
            font-size: .75rem;
        }

        .aui-list {
            margin-top: 10px;
        }

        .aui-list .aui-list-item-right {
            font-size: 0.75rem;
            color: #c4c4c4;
        }

        .aui-list > .aui-list-item {
            position: relative;
            width: 100%;
            padding-left: 20px !important;
            margin: 0;
            height: 49px;
            box-sizing: border-box;
            background-position: bottom !important;
        }

        .btn-submit {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-submit:active {
            background-color: #2779c4;
            color: #ffffff;
        }

        .btn-submit-position {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 29px;
            margin-bottom: 30px;
            width: 80%;
            height: 49px;
            max-width: 250px;
            max-height: 49px;
            line-height: 49px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

<ul class="aui-list aui-list-in">
    <li class="aui-list-item">
        <div class="aui-list-item-inner font">
            手机号
            <div class="aui-list-item-right">
                181****2222
            </div>
        </div>
    </li>
</ul>
<div class="aui-btn btn-submit btn-submit-position" tapmode onclick="clickChangePasswordStep()">
    更换手机号
</div>
</body>

</html>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script>
    function clickChangePasswordStep() {
        api.openWin({
           name:'changePhoneNumStep0',
           url:'./step/change_phone_num_step_0.html'
        });

</script>
