<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置密码的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui.css"/>
    <style>
        body, html {
            background-color: #ffffff;
        }

        .div-center{
            margin: 10px auto 0;
        }

        p {
            font-size: .75rem;
            padding: 10px 15px 0;
            box-shadow: 0 -10px #f6f6f6;
            border-top: 1px solid #f5f5f5;
            height: 65px;
            color: #737373;
            width: 100%;
            max-width: 19rem;
        }

        .info {
            padding-left: 15px;
        }

        .info > * {
            display: inline-block;
        }

        .info .input-div {
            overflow: hidden;
        }

        .info .input-div > * {
            display: inline-block;
            float: left;
        }

        .info .input-div input {
            background: #fc6;
            width: calc(100% - 20px);
        }

        .info .input-div span {
            display: inline-block;
            background: green;
            width: 20px;
        }

        .info .input-div img {
            width: 16px;
            height: 11px;
        }
    </style>
</head>

<body>
<div class="div-center">
<p>
    设置密码后，您可以使用手机号和密码登录
</p>
<div class="info">
    <label for="password">密码</label>
    <div class="input-div">
        <input id="password" type="password" placeholder="请输入密码至少6个字符">
        <span><img src="../../../../../image/my/option/eye.png"/></span>
    </div>
</div>

<div class="aui-btn btn-submit btn-submit-position">
    设置密码
</div>
</div>
</body>

</html>
<script type="text/javascript" src="../../../../../script/api.js"></script>
