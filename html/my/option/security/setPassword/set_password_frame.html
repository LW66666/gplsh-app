<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置密码的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui.css"/>
    <style>
        body, html {
            background-color: #ffffff;
        }

        .div-center {
            width: 100%;
            margin: 10px auto 0;
            box-shadow: 0 -10px #f6f6f6;
            border-top: 1px solid #ececec;
            box-sizing: border-box;
        }

        .div-center p {
            font-size: 0.75rem;
            padding-left: 20px;
            padding-top: 16px;
            height: 65px;
            width: 100%;
            max-width: 19rem;
            margin: 0 auto;
        }

        .info {
            width: 100%;
            max-width: 19rem;
            overflow: hidden;
            padding-left: 20px;
            margin: 0 auto;
        }

        .info label {
            float: left;
            font-size: 0.75rem;
        }

        .info .input-div {
            float: left;
            width: calc(100% - 22.5px - 3rem);
            overflow: hidden;
            border-bottom: 1px solid #e5e5e5;
            box-sizing: border-box;
            margin-left: 22.5px;
        }

        .input-div input {
            width: calc(100% - 50px);
            float: left;
            font-size: 0.75rem;
            line-height: 1rem;
            height: 1rem;

        }

        .input-div span {
            position: relative;
            top: 1px;
            float: right;
            width: 30px;
            height: 20px;
            text-align: center;
        }

        .input-div span img {
            position: relative;
            left: 5px;
            top: 3.5px;
            width: 20px;
            height: 13px;
        }

        .btn-submit {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-submit:active {
            background-color: #2779c4;
            color: #ffffff;
        }

        .btn-submit-position {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 29px;
            margin-bottom: 30px;
            width: 80%;
            height: 49px;
            max-width: 250px;
            max-height: 49px;
            line-height: 49px;
            font-size: 0.8125rem;
        }
    </style>
</head>

<body>
<div class="div-center">
    <p>
        设置密码后，您可以使用手机号和密码登录
    </p>
    <div class="info">
        <label for="password">密码</label>
        <div class="input-div">
            <input id="password" type="password" placeholder="请输入密码至少6个字符">
            <span class="watch-password"><img src="../../../../../image/my/option/close_eye.png"/></span>
        </div>
    </div>

    <div class="aui-btn btn-submit btn-submit-position">
        设置密码
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="../../../../../script/api.js"></script>

<script>
    apiready = function () {
        initStaticEvent();
    };

    function initStaticEvent() {
        //密码显示和隐藏
        var dom = $api.dom('.watch-password');
        var ps = $api.dom('#password');
        dom.onclick = function(){
            if (ps.getAttribute('type') === 'password') {
                ps.setAttribute('type', 'text');
                $api.first(dom,'img').setAttribute('src','../../../../../image/my/option/close_eye.png');
            }else {
                ps.setAttribute('type', 'password');
                $api.first(dom,'img').setAttribute('src','../../../../../image/my/option/eye.png');
            }
        };
    }


</script>
