<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>重置密码的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui.css"/>
    <style>
        body, html {
            background-color: #ffffff;
        }

        .font {
            font-size: .75rem;
        }

        .aui-list {
            margin-top: 10px;
            box-shadow: 0 -10px #f6f6f6;
        }

        .aui-list .aui-list-item:active {
            background-color: unset;
        }

        .aui-list > .aui-list-item {
            position: relative;
            width: 100%;
            padding-left: 20px !important;
            margin: 0;
            height: 49px;
            box-sizing: border-box;
            background-position: bottom !important;
        }
        .aui-list-item-inner label {
            width: 3rem;
        }

        .aui-list-item-inner input {
            position: absolute;
            left: 3.25rem;
            width: calc(100% - 4.5rem - 40px);
        }

        .aui-list-item-inner span{
            width: 30px;
            height: 20px;
        }
        .aui-list-item-inner span img{
            position: relative;
            left: 5px;
            top: 3.5px;
            width: 20px;
            height: 13px;
        }
        .btn-submit {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-submit:active {
            background-color: #2779c4;
            color: #ffffff;
        }

        .btn-submit-position {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 29px;
            margin-bottom: 30px;
            width: 80%;
            height: 49px;
            max-width: 250px;
            max-height: 49px;
            line-height: 49px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<ul class="aui-list aui-list-in">
    <li class="aui-list-item">
        <div class="aui-list-item-inner font">
            <label for="oldPassword">旧密码</label>
            <input id="oldPassword" type="password" placeholder="请输入旧密码"/>
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-inner font">
            <label for="password">新密码</label>
            <input id="password" type="password" placeholder="请输入新密码至少6个字符"/>
            <span class="watch-password">
                <img src="../../../../../image/my/option/eye.png" height="23" width="38"/>
            </span>
        </div>
    </li>
</ul>


<div class="aui-btn btn-submit btn-submit-position">
    重置密码
</div>

</body>

</html>
<script type="text/javascript" src="../../../../../script/api.js"></script>

<script>
    apiready = function () {
        initStaticEvent();
    };

    function initStaticEvent() {
        //密码显示和隐藏
        var dom = $api.dom('.watch-password');
        var ps = $api.dom('#password');
        dom.onclick = function(){
            if (ps.getAttribute('type') === 'password') {
                ps.setAttribute('type', 'text');
                $api.first(dom,'img').setAttribute('src','../../../../../image/my/option/close_eye.png');
            }else {
                ps.setAttribute('type', 'password');
                $api.first(dom,'img').setAttribute('src','../../../../../image/my/option/eye.png');
            }
        };
    }


</script>
