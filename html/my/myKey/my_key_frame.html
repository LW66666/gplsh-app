<script>
    apiready = function () {
        initLayout();
    };

    function initLayout() {
        var user = $api.getStorage(Static.USEROBJ);
        api.alert({msg:JSON.stringify(user)});
        if (user.householdRoomList && user.householdRoomList[0] && user.householdRoomList[0].communityCode) {
            //这是有房子的人
            api.ajax({
                url: Static.IP + '/api/app/communitywanli/passThrough/getMyKey',
                method: 'post',
                dataType: 'json',
                data: {
                    values: {
                        cellphone: user.cellphone,
                        communityCode: user.householdRoomList[0].communityCode,
                        mac: api.deviceId
                    }
                }
            }, function (ret, err) {
                api.alert({msg: JSON.stringify(ret)});
                if (ret) {
                    if (!ret.resultStatus) {
                        api.toast({
                            msg: ret.message,
                            duration: 3000,
                            location: 'bottom'
                        });
                    } else {
                        api.alert({msg: JSON.stringify(ret.object)});
                        var units = ret.object.unitKeys;
                        var communitys = ret.object.CommunityKeys;
                        if ((units && units.length > 0) || (communitys && communitys.length > 0)) {

                            for (var i = 0; i < units.length; i++) {
                                $api.append($api.dom('#item-list'), '' +
                                    ' <li class="item">\n' +
                                    '<div class="item-title">金谷苑</div>\n' +
                                    '<div class="item-inner">\n' +
                                    '<img src="../../../image/my/myKey/house.png"/>\n' +
                                    '<span>8栋-2-0211</span>\n' +
                                    '</div>\n' +
                                    '<div class="item-inner">\n' +
                                    '<img src="../../../image/my/myKey/lock.png"/>\n' +
                                    '<span>钥匙有效期：'+units.dueDate+'</span>\n' +
                                    '</div>\n' +
                                    '</li>')
                            }

                            for (var j = 0; j < communitys.length; j++) {
                                $api.append($api.dom('#item-list'), '' +
                                    ' <li class="item">\n' +
                                    '<div class="item-title">金谷苑</div>\n' +
                                    '<div class="item-inner">\n' +
                                    '<img src="../../../image/my/myKey/house.png"/>\n' +
                                    '<span>8栋-2-0211</span>\n' +
                                    '</div>\n' +
                                    '<div class="item-inner">\n' +
                                    '<img src="../../../image/my/myKey/lock.png"/>\n' +
                                    '<span>钥匙有效期：'+units.dueDate+'</span>\n' +
                                    '</div>\n' +
                                    '</li>')
                            }

                        } else {
                            $api.addCls($api.dom('#info'), 'aui-hide');
                            $api.removeCls($api.dom('.empty-info'), 'aui-hide');
                        }
                    }
                } else {
                    api.toast({
                        msg: err.msg,
                        duration: 3000,
                        location: 'bottom'
                    });
                }
            });
        } else {
            //没房子的，你为什么没有房子啊
            $api.addCls($api.dom('#info'), 'aui-hide');
            $api.removeCls($api.dom('.empty-info'), 'aui-hide');
            $api.text($api.dom('#emptyTip'), '天呐，您还未申请钥匙~');
            $api.attr($api.dom('#emptyImg'), 'src', '../../../image/empty/not-token.png');
        }
    }
</script>
