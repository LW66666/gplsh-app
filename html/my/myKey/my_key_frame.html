<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>服务评价的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        body, html {
            background-color: #fff;
            font-size: 20px;
        }

        .title{
            font-size: .875rem;
            padding-top: 25px;
            padding-left: 15px;
        }

        .title::before {
            display: inline-block;
            position: relative;
            content: "";
            top: 1.8px;
            width: 2px;
            height: 0.85rem;
            background: #4298fd;
            margin-right: 3.5px;
        }

        .item-list{
            padding-top: 15px;
            padding-bottom: 20px;
        }
        .item-list .item{
            height: 120px;
            width: 90.41%;
            background:url("../../../image/my/myKey/bg-item.png") no-repeat;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            border-radius: 10px;
            margin: 0 auto 12px;
            box-shadow:  2px 2px 5px .5px #e9e9e9,-2px -2px 5px .5px #e9e9e9;
        }
        .item .item-title{
            padding-left: 12px;
            padding-top: 11px;
            font-size: 0.75rem;
        }
        .item .item-inner{
            font-size: 0.6875rem;
            color: #838282;
            padding-top: 14px;
        }
        .item .item-inner:last-child{
            padding-top: 10px;
        }
        .item .item-inner img{
            position: relative;
            top: 2px;
            width: 17.5px;
            height: 17.5px;
            padding-left: 12px;
        }
        .item .item-inner span{
            padding-left: 8px;
        }
    </style>
</head>

<body>
<div class="title">公共区域钥匙</div>
<ul class="item-list">
    <li class="item">
        <div class="item-title">金谷苑</div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/house.png"/>
            <span>8栋-2-0211</span>
        </div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/lock.png"/>
            <span>钥匙有效期：永久</span>
        </div>
    </li>
    <li class="item">
        <div class="item-title">金谷苑</div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/house.png"/>
            <span>8栋-2-0211</span>
        </div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/lock.png"/>
            <span>钥匙有效期：永久</span>
        </div>
    </li>
    <li class="item">
        <div class="item-title">金谷苑</div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/house.png"/>
            <span>8栋-2-0211</span>
        </div>
        <div class="item-inner">
            <img src="../../../image/my/myKey/lock.png"/>
            <span>钥匙有效期：永久</span>
        </div>
    </li>
</ul>
</body>

</html>
<script type="text/javascript" src="../../../script/api.js"></script>
