<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>帮助中心</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/aui.css"/>
    <style>
        body, html {
            background: #fff;
        }

        .aui-bar.aui-bar-light {
            border-bottom: solid 0.5px #f9f7f7;
            background: none;
        }

        .aui-bar {
            background: #fff;
            box-sizing: border-box;
            height: 48px;
            color: #000000;
        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #000000;
        }

        .aui-bar-nav.aui-bar-light .aui-title {
            font-size: 0.9375rem;
        }

        .aui-pull-right {
            font-size: 0.75rem;
            color: #4298fd;
        }

        .aui-pull-right:active {
            color: #367ace;
        }

        #save::before {
            position: absolute;
            z-index: -9;
            border-radius: 50%;
            content: "";
            width: 0px;
            height: 0px;
            background: #eeeeee;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            -webkit-transition: all .1s;
            -moz-transition: all .1s;
            -ms-transition: all .1s;
            -o-transition: all .1s;
            transition: all .1s;
        }
        #save:active::before{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <div class="aui-pull-left aui-btn" tapmode onclick="goBack()">
        <span class="aui-iconfont aui-icon-left"></span>
    </div>
    <div class="aui-title">我的资料</div>
    <div class="aui-pull-right aui-btn" id="save">
        保存
    </div>
</header>

</body>
</html>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script>
    var user=$api.getStorage("userObj");
    var mac=$api.deviceId;
    apiready = function () {
        initLayout();
        initFrameGroup();
        initAPIEvent();
    };

    /**
     * 初始化布局
     */
    function initLayout() {
        api.parseTapmode();
        //自适应沉浸式状态栏
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'dark'
        });
    }

    /**
     * 点击返回事件
     */
    function goBack() {
        api.closeWin();
    }

    /**
     * 初始化frameGroup
     */
    function initFrameGroup() {
        var y = $api.dom('header').offsetHeight;
        api.openFrame({
            name: 'editUserInfoFrame',
            url: './edit_user_info_frame.html',
            bgColor: '#f6f6f6',
            rect: {
                x: 0,
                y: y,
                w: 'auto',
                h: 'auto'
            },
            bounces: true,
            overScrollMode: "scrolls"
        });
    }

    /**
     * 初始化API的事件接收
     */
    function initAPIEvent() {

    }

    $api.addEvt($api.dom("#save"), 'click', function () {console.log("执行脚本")
        //do something
        api.execScript({
            frameName: 'editUserInfoFrame',
            script: "saveUserInfo()"
        });
    });

</script>
