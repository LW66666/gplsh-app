<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的主页（用户详细信息）</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body, html {
            background-color: #ffffff;
        }

        header {
            background-color: #3ea6be !important;
        }

        .aui-bar.aui-bar-light {
            background: none;
        }

        .aui-bar {
            background: #fff;
            box-sizing: border-box;
            height: 48px;
            color: #000000;
        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #ffffff;
        }

        .aui-pull-right img {
            height: .9rem;
            width: .9rem;
            margin-right:  .2rem;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <div class="aui-pull-left aui-btn" tapmode onclick="goBack()">
        <span class="aui-iconfont aui-icon-left"></span>
    </div>
    <div class="aui-pull-right aui-btn" tapmode onclick="goEdit()">
        <img src="../../../image/my/userInfo/edit.png"/>
    </div>
</header>

</body>
</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script>
    apiready = function () {
        initLayout();
        initFrameGroup();
        initAPIEvent();
    };

    /**
     * 初始化布局
     */
    function initLayout() {
        api.parseTapmode();
//自适应沉浸式状态栏
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'dark'
        });
    }

    /**
     * 点击返回事件
     */
    function goBack() {
        api.closeWin();
    }

    /**
     * 去修改
     */
    function goEdit() {
        api.openWin({
            name:'editUserInfoWin',
            url:'./edit/edit_user_info.html'
        })
    }

    /**
     * 初始化frameGroup
     */
    function initFrameGroup() {
        var y = $api.dom('header').offsetHeight;
        api.openFrame({
            name: 'myKeyFrame',
            url: './user_info_frame.html',
            customRefreshHeader: 'UIPullRefreshMotive',
            bgColor: '#ffffff',
            rect: {
                x: 0,
                y: y,
                w: 'auto',
                h: 'auto'
            },
            bounces: true,
            overScrollMode: "scrolls"
        });
    }

    /**
     * 初始化API的事件接收
     */
    function initAPIEvent() {
//监听事件
    }
</script>
