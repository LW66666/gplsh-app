<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>单元的通行记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>

    <style>
        body, html {
            position: relative;
            background-color: #fff;
            font-size: 20px;
        }

        .time-block {
            width: 100%;
            overflow: hidden;
        }

        .time-block:first-child {
            padding-top: 20px;
        }

        .left-time {
            float: left;
            width: 20%;
        }

        .time-node {
            float: left;
            position: relative;
            overflow: hidden;
            width: 15px;
            height: auto;
            z-index: 0;
        }

        .time-node::before {
            z-index: -1;
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            height: 100%;
            width: 2px;
            background-color: #b1b1b1;
        }

        .time-info {
            float: left;
            width: 70%;
        }

        .time-node .round:first-child {
            display: block;
            padding-top: 10px;
            background-color: #fff;
        }

        .time-node .round:first-child {
            background-color: #fff;
        }

        .time-node .round:first-child::after {
            margin-top: 0;
        }

        .round::after {
            content: "";
            z-index: 1;
            display: block;
            width: 6px;
            height: 6px;
            margin: 62.4px auto 0;
            border-radius: 50%;
            background-color: #4298fd;
        }

        .round-nice::after {
            content: "";
            background: #ffffff url("../../../../image/my/traffic/round_nice.png") no-repeat;
            background-size: 100% 100%;
            width: 12px;
            height: 12px;
        }

        .time-node::after {
            width: 100%;
            height: 100%;
            content: '';
            display: block;
            background-color: #fff;
        }

        .time-row {
            position: relative;
            box-sizing: border-box;
            font-size: 0.75rem;
            width: 100%;
            height: 32px;
            line-height: 32px;
            text-align: right;
            padding-right: 5px;
            margin-top: 36.4px;
        }

        .time-row:first-child {
            margin-top: -5px;
        }

        .time-row.inner {
            font-size: 0.625rem;
            color: #6b6a6a;
            line-height: 16px;
            margin-top: 42.4px;
        }

        .info-details:first-child {
            height: 63.5px;
        }

        .info-details {
            position: relative;
            width: 100%;
            height: 74.4px;
        }

        .info-details.empty {
            height: 67.4px;
        }

        .time-info .info-details.empty:first-child {
            height: 66px;
        }

        .info-details .info-left {
            width: calc(100% - 85px);
            padding-left: 5px;

        }

        .info-left div:first-child {
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .info-left div:first-child > img {
            position: relative;
            top: 3px;
            padding-left: 2px;
            width: 0.8rem;
        }

        .info-left div:last-child {
            font-size: 0.6875rem;
            color: #757575;
        }

        .info-details > .avatar {
            position: absolute;
            top: 0;
            right: 5px;
            width: 75px;
            height: 57px;
        }

        .next-year {
            width: 100%;
            font-size: 0.625rem;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #8b8b8b;
        }

        .empty-info {
            padding-top: 40%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            height: 100%;
            text-align: center;
        }

        .empty-info img {
            width: 70%;
        }

        .empty-info p {
            padding-top: 10px;
            text-align: center;
            color: #888888;
            font-size: .75rem;
        }

        .aui-hide {
            display: none;
        }
    </style>
</head>

<body>
<div id="app">
</div>
<div class="empty-info aui-hide">
    <img src="../../../../image/empty/item-empty.png"/>
    <p id="emptyTip">
        亲，你还没有单元通行记录哦~
    </p>
</div>
<div class="loading_more"></div>
</body>

</html>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/static.js"></script>
<script>
    //页码
    var pageNum = 1;
    //每页条数
    var pageSize = 20;
    //页面数据存储的数组
    var dataArr = [];
    //加载动画锁，避免重复加载
    var loadLock = false;
    //是否是第一次
    var frist = true;
    apiready = function () {
        var user = $api.getStorage(Static.USEROBJ);
        if (user.householdRoomList && user.householdRoomList[0] && user.householdRoomList[0].communityCode) {
            //有房子的人，他应该有这些代码
            showLoad();
            initItem(function () {
                hiddenLoad();
            });
            fnInitEvent();
        } else {
            //没房子的,友善的提醒
            $api.removeCls($api.dom('.empty-info'), 'aui-hide');
            $api.text($api.dom('#emptyTip'), '天呐，您还木有添加住宅~');
        }
    };

    /**
     * 加载数据
     *
     * params callBack请求后的回调用于结束各种效果
     */
    function initItem(callBack) {
        var user = $api.getStorage(Static.USEROBJ);
        api.ajax({
            url: Static.IP + '/api/app/communitywanli/passThrough/listAccessControlByHouseHoldId',
            method: 'get',
            dataType: 'json',
            data: {
                values: {
                    pageNum: pageNum,
                    pageSize: pageSize,
                    type: 'W',
                    cellphone: user.cellphone,
                    communityCode: user.householdRoomList[0].communityCode,
                    mac: api.deviceId
                }
            }
        }, function (ret, err) {
            callBack && callBack();
            if (ret) {
                if (!ret.resultStatus) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'bottom'
                    });
                } else {
                    if (ret.object.records && ret.object.records.length) {
                        dataArr = dataArr.concat(ret.object.records);
                        rederData(dataArr);
                    } else {
                        if (frist) {
                            $api.removeCls($api.dom('.empty-info'), 'aui-hide');
                        } else {
                            api.toast({msg: '没有更多了呀'});
                        }
                    }
                    frist = false;
                }
            } else {
                api.toast({
                    msg: err.msg,
                    duration: 3000,
                    location: 'bottom'
                });
            }
        });

    }

    /**
     * 渲染数据
     */
    function rederData(dataArr) {
        var list = dataArr;
        $api.dom('#app').innerHtml = '';
        if (list && list.length > 0) {
            var y = new Date().getFullYear().toString();
            var m = list[0].accessTime.substring(5, 7);
            var d = list[0].accessTime.substring(8, 10);
            var all = ['<div class="time-block">'];
            var $leftTime = ['<div class="left-time"><div class="time-row">' + m + '-' + d + '</div>'];
            var $timeNode = ['<div class="time-node"><i class="round"></i>'];
            var $timeInfo = ['<div class="time-info"><div class="info-details empty"></div>'];

            for (var i = 0; i < list.length; i++) {
                var time = [
                    list[i].accessTime.substring(0, 4),
                    list[i].accessTime.substring(5, 7),
                    list[i].accessTime.substring(8, 10)
                ];
                if (y !== time[0]) {
                    all.push($leftTime.join('') + '</div>');
                    all.push($timeNode.join('') + '</div>');
                    all.push($timeInfo.join('') + '</div>');
                    //非今年
                    all.push('</div><div class="next-year">' + time[0] + '年</div>');
                    y = time[0];
                    all.push('<div class="time-block">');
                    $leftTime = ['<div class="left-time">'];
                    $timeNode = ['<div class="time-node">'];
                    $timeInfo = ['<div class="time-info">'];
                }

                if (time[0] !== y || m !== time[1] || d !== time[2]) {
                    y = time[0];
                    $leftTime.push('<div class="time-row">' + time[1] + '-' + time[2] + '</div>');
                    $timeNode.push('<i class="round"></i>');
                    $timeInfo.push('<div class="info-details empty"></div>');
                    m = time[1];
                    d = time[2];
                }
                $leftTime.push('<div class="time-row inner">' + list[i].accessTime.substring(11, 16) + '<p class="row-details">' + getMsgByType(parseInt(list[i].interactiveType)) + '</p></div>');
                $timeNode.push('<i class="round round-nice"></i>');
                $timeInfo.push('<div class="info-details">' +
                    '<div class="info-left">' +
                    '<div>' + list[i].buildingName + list[i].unitName + '<img src="../../../../image/my/traffic/enter.png"/></div>' +
                    '<div>' + list[i].communityName + list[i].zoneName + list[i].buildingName + list[i].unitName + '</div>' +
                    '</div>' +
                    '<img class="avatar" src="' + list[i].accessImgUrl + '"/>' +
                    '</div>');


            }
            // if (y === new Date().getFullYear().toString()) {
            all.push($leftTime.join('') + '</div>');
            all.push($timeNode.join('') + '</div>');
            all.push($timeInfo.join('') + '</div>');
            all.push('</div>');
            // }
            // api.alert({msg: JSON.stringify(all)});
            $api.append($api.dom('#app'), all.join(''));
        } else {
            $api.removeCls($api.dom('.empty-info'), 'aui-hide');
        }
    }

    /**
     * 初始化页面监听事件
     */
    function fnInitEvent() {
        /**上拉加载 */
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0
            }
        }, function (ret, err) {
            //页码+1，继续请求数据
            if (dataArr.length > 0 && !loadLock) {
                loadLock = true;
                showLoad();
                pageNum += 1;
                // TODO 上线把setTimeout去掉
                setTimeout(function () {
                    initItem(function () {
                        hiddenLoad();
                        //请求后的回调
                        setTimeout(function () {
                            loadLock = false;
                        }, 1000);
                    });
                }, 2000)
            }
        });
        /** 下拉刷新 */
        api.setCustomRefreshHeaderInfo({
            bgColor: '#eee',
            images: [
                'widget://image/logo.png'
                // 'widget://image/refresh/dropdown1.png',
                // 'widget://image/refresh/dropdown2.png',
                // 'widget://image/refresh/dropdown3.png',
                // 'widget://image/refresh/dropdown4.png',
                // 'widget://image/refresh/dropdown5.png',
                // 'widget://image/refresh/dropdown6.png'
            ],
            tips: {
                pull: '下拉刷新',
                threshold: '松开立即刷新',
                load: '正在刷新'
            }
        }, function () {
            //重置页码、页面数据，请求数据
            pageNum = 1;
            dataArr = [];
            // TODO 上线把setTimeout去掉
            setTimeout(function () {
                initItem(function () {
                    //请求后的回调
                    api.refreshHeaderLoadDone();
                });
            }, 1000);
        });
    }

    function getMsgByType(type) {
        switch (type) {
            case 0:
                return '其他开门';
            case 1:
                return '刷卡开门';
            case 2:
                return '密码开门';
            case 3:
                return 'APP开门';
            case 4:
                return '分机开门';
            case 5:
                return '二维码开门';
            case 6:
                return '蓝牙开门';
            case 7:
                return '按钮开门';
            case 8:
                return '手机开门';
            case 9:
                return '人脸识别';
            case 10:
                return ':固定密码';
            case 11:
                return 'http开门';
            default:
                return '其它开门';
        }
    }

    //显示加载
    function showLoad() {
        $api.dom('.loading_more').style.display = 'block';
    }

    //隐藏加载
    function hiddenLoad() {
        $api.dom('.loading_more').style.display = 'none';
    }
</script>
