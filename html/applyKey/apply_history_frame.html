<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>申请记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>

    <style>
        body, html {
            font-size: 20px;
            background-color: #fff;
        }

        .his-ul {
            width: 100%;
        }

        .his-ul li {
            position: relative;
            width: 100%;
            height: 75px;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
            background-repeat: no-repeat;
            -webkit-background-size: 100% 1px;
            background-size: 100% 1px;
            background-position: 0 bottom;
        }

        .his-ul .his-left {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: calc(100% - 4rem - 15px);
            padding-left: 15px;
        }

        .his-ul .his-font {
            font-size: 0.75rem;
        }

        .his-ul .his-time {
            color: #d4d4d4;
            padding-top: 2px;
            font-size: 0.625rem;
        }

        .his-ul .audit {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: #f98282;
        }

        .his-ul .audit > img {
            width: 3.25rem;
        }
    </style>
</head>

<body>
<ul class="his-ul">
    <li>
        <div class="his-left">
            <div class="his-font his-title">光明小区-1期-北区-2栋-1单元-1302</div>
            <span class="his-font his-time">2018-12-28 17:00:20</span>
        </div>
        <div class="audit">正在审核</div>
    </li>
    <li>
        <div class="his-left">
            <div class="his-font his-title">光明小区-1期-北区-2栋-1单元-1302</div>
            <span class="his-font his-time">2018-12-28 17:00:20</span>
        </div>
        <div class="audit">
            <img src="../../image/applyKey/applySuccess.png">
        </div>
    </li>
    <li>
        <div class="his-left">
            <div class="his-font his-title">光明小区-1期-北区-2栋-1单元-1302</div>
            <span class="his-font his-time">2018-12-28 17:00:20</span>
        </div>
        <div class="audit">
            <img src="../../image/applyKey/applySuccess.png">
        </div>
    </li>
    <li>
        <div class="his-left">
            <div class="his-font his-title">光明小区-1期-北区-2栋-1单元-1302</div>
            <span class="his-font his-time">2018-12-28 17:00:20</span>
        </div>
        <div class="audit">
            <img src="../../image/applyKey/applyFail.png">
        </div>
    </li>
</ul>
</body>

</html>
