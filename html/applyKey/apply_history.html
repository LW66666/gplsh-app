<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>申请记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>

    <style>
        header {
            background: #ffffff;
            background-image: none !important;
            border-bottom: .5px #f9f7f7 solid !important;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        header, header > div {
            height: 48px !important;
        }

        header .aui-pull-left .aui-iconfont {
            color: black !important;
        }

        header .aui-title {
            color: black;
            font-size: 0.875rem;
            line-height: 48px !important;
        }

        header .aui-pull-right {
            font-size: 0.75rem !important;
            line-height: 48px !important;
            padding: 0 18.5px 0 0 !important;
        }
    </style>
</head>

<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <div class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left" id="back-btn" tapmode onclick="goBack()"></span>
    </div>
    <div id="headerTitle" class="aui-title">申请记录</div>
</header>


</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        initLayout();
        initFrameGroup();
        initAPIEvent();
    };

    /**
     * 初始化布局
     */
    function initLayout() {
        api.parseTapmode();
        //自适应沉浸式状态栏
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'dark'
        });
    }

    /**
     * 初始化frameGroup
     */
    function initFrameGroup() {
        var y = $api.dom('header').offsetHeight;
        api.openFrame({
            name: 'applyHistory',
            url: './apply_history_frame.html',
            bgColor: '#ffffff',
            rect: {
                x: 0,
                y: y,
                w: 'auto',
                h: 'auto'
            },
            bounces: true,
            overScrollMode: "scrolls"
        });
    }

    /**
     * 初始化API的事件接收
     */
    function initAPIEvent() {
        //监听返回的点击事件
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            goBack();
        });
    }

    /**
     * 点击返回事件
     */
    function goBack() {
        api.closeWin();
    }
</script>
