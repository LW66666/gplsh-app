<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>选择城市</title>
</head>

</body>
</html>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script>
    apiready = function () {
        open_U()
    };
    function open_U() {
        var UICityList = api.require('UICityList');
        UICityList.open({
            rect : {
                x : 0,
                y : 0,
                w : api.frameWidth,
                h : api.frameHeight
            },
            resource : 'widget://res/cityList/UICityList.json',
            topCitys : [{
                "id": 360001,
                "city": "南昌",
                "pinyin": "nanchang"
            },],
            styles : {
                searchBar : {
                    bgColor : '#696969',
                    cancelColor : '#E3E3E3'
                },
                location : {
                    color : '#696969',
                    size : 12
                },
                sectionTitle : {
                    bgColor : '#eee',
                    color : '#000',
                    size : 12
                },
                item : {
                    bgColor : '#fff',
                    activeBgColor : '#696969',
                    color : '#000',
                    size : 14,
                    height : 40
                },
                indicator : {
                    bgColor : '#fff',
                    color : '#696969'
                }
            },
            searchType : 'initial',
            //当前城市
            currentCity : '北京',
            locationWay : 'GPS',
            // 下一字段的标题
            hotTitle : '热门城市',
            fixedOn : api.frameName,
            placeholder : '输入城市名或首字母查询'
        }, function(ret, err) {
            if (ret.cityInfo) {
                api.sendEvent({
                    name: 'selectCityInfo',
                    extra: ret.cityInfo
                });
                api.closeWin({
                    name: 'selectWin'
                });
            }
        });
    }

    function close_U() {
        var UICityList = api.require('UICityList');
        UICityList.close();
    }

    function show_U() {
        var UICityList = api.require('UICityList');
        UICityList.show();
    }

    function hide_U() {
        var UICityList = api.require('UICityList');
        UICityList.hide();
    }

</script>
