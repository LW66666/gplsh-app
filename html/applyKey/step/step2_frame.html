<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>第二步</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body, html {
            background: #ffffff;
        }

        .title {
            position: relative;
            width: 100%;
            padding-left: 14px;
            margin-bottom: 8.5px;
            height: 63.5px;
            line-height: 63.5px;
            font-size: .8125rem;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-bottom: 1px #dddddd solid;
            background: #ffffff;
        }

        .title-box {
            -webkit-box-shadow: 0 8px .5px #f4f4f9;
            -moz-box-shadow: 0 8px .5px #f4f4f9;
            box-shadow: 0 8px .5px #f4f4f9;
        }

        .title .blue-line {
            position: absolute;
            top: 60.5px;
            left: 15px;
            height: 3px;
            width: 28px;
            background-color: #6eb0fd;
        }
    </style>
    <style>
        .text-info {
            position: relative;
            padding: 22px 15px 0 15px;
        }

        .text-info .explain {
            font-size: .75rem;
        }

        .text-info .center-text {
            width: 100%;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            margin: 0 auto;
            padding-top: 38px;
        }

        .text-info .center-text > span:first-child {
            font-size: 0.75rem;
        }

        .text-info .center-text > span:nth-child(3) {
            padding-top: 13.5px;
            font-size: 0.625rem;
        }

        .center-text .input-line {
            width: 7.5rem;
            margin: 0 auto;
            padding-top: 18px;
            text-align: left;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
            background-repeat: no-repeat;
            -webkit-background-size: 100% 1px;
            background-size: 100% 2px;
            background-position: 0 90%;
            font-size: 0.625rem;
        }

        .center-text .input-line > input {
            width: 3.5rem;
            font-size: .75rem;
            display: inline;
        }

        .btn-next {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-next:active {
            background-color: #2779c4;
            color: #dddddd;
        }

        .btn-next-position {
            margin-top: 29px;
            width: 80%;
            height: 49px;
            max-width: 250px;
            max-height: 49px;
            line-height: 49px;
            font-size: 0.8125rem;
        }

        .input-text-div {
            position: relative;
            margin-top: 15px;
            width: 100%;
            height: 110px;
        }

        .input-text-div textarea {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 80px;
            font-size: .75rem;
            line-height: 1rem;
            outline: none;
            resize: none;
        }

        .input-text-div .font-num {
            display: block;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .input-text-div .font-num span {
            font-size: 0.6875rem;
            color: #9d9d9d;
        }
    </style>
</head>

<body>
<div class="title title-box">
    填写真实姓名
    <span class="blue-line"></span>
</div>
<div class="text-info">
    <div class="explain">
        填写您的真实姓名，可以帮助物业公司跨地完成审核和发放钥匙！
    </div>
    <div class="center-text">
        <span>完善信息</span>
        <br/>
        <span id="roomInfo"></span>

        <div class="input-line">
            申请人姓名：
            <input id="name" type="text" placeholder="">
        </div>
        <div class="input-line" style="width: 10rem">
            身份证：
            <input id="idCard" type="text" placeholder="" style="width: 7rem">
        </div>

        <div class="input-text-div">
            <textarea id="textInfo" maxlength="100" placeholder="请输入申请描述..."></textarea>
            <span class="font-num">
                <span>
                    <label id="textLen">0</label>/100
                </span>
            </span>
        </div>

        <div class="aui-btn btn-next btn-next-position" tapmode onclick="clickNextStep()">
            下一步
        </div>
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/static.js"></script>
<script>
    apiready = function () {
        initEvent();
    };

    function initEvent() {
        var info = api.pageParam;
        var roomDetails = [info.village.communityName, info.room.zone.zoneName, info.room.build.buildingName, info.room.unit.unitName, info.room.room.roomNum];
        $api.text(document.getElementById('roomInfo'), roomDetails.join(''));
        //申请描述
        document.getElementById("textInfo").oninput = function () {
            var text = this.value;
            $api.text(document.getElementById('textLen'), text.length)
        };
    }

    function clickNextStep() {
        var name = document.getElementById('name').value;
        if (!name) {
            api.toast({
                msg: '您还没有填写您的名字呢',
                duration: 3000,
                localhost: 'bottom'
            });
            return;
        }

        var idCard = document.getElementById('idCard').value;
        if (!idCard) {
            api.toast({
                msg: '您还没有填写您的身份证号呢',
                duration: 3000,
                localhost: 'bottom'
            });
            return;
        }
        var idCardReg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if (!idCardReg.test(idCard)) {
            api.toast({
                msg: '您输入的身份证号不合法',
                duration: 3000,
                localhost: 'bottom'
            });
            return;
        }

        var content = document.getElementById('textInfo').value;
        if (!content) {
            api.toast({
                msg: '请添加您的申请描述',
                duration: 3000,
                localhost: 'bottom'
            });
            return;
        }

        var pageParam = api.pageParam;
        var user = $api.getStorage(Static.USEROBJ);

        api.showProgress({
            title: '数据正在提交',
            text: '请稍后...',
            modal: true
        });

        //这里应该做提交
        api.ajax({
            url: Static.IP + '/api/app/communitywanli/passThrough/applyKey',
            method: 'post',
            dataType: 'json',
            data: {
                values: {
                    cellphone: user.cellphone,
                    communityCode: pageParam.village.communityCode,
                    communityName: pageParam.village.communityName,
                    zoneId: pageParam.room.zone.zoneId,
                    zoneName: pageParam.room.zone.zoneName,
                    buildingId: pageParam.room.build.buildingId,
                    buildingName: pageParam.room.build.buildingName,
                    unitId: pageParam.room.unit.unitId,
                    unitName: pageParam.room.unit.unitName,
                    roomId: pageParam.room.room.roomId,
                    roomNum: pageParam.room.room.roomNum,
                    contactPerson: name,
                    contactCellphone: user.cellphone,
                    content: content,
                    idCard: idCard,
                    mac:api.deviceId
                },
                files: {
                    images: [pageParam.image]
                }
            }
        }, function (ret, err) {
            api.hideProgress();
            if (ret) {
                if (!ret.resultStatus) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'bottom'
                    });
                } else {
                    api.openWin({
                        name: 'applySuccess',
                        url: './success.html'
                    });
                }
            } else {
                api.toast({
                    msg: err.msg,
                    duration: 3000,
                    location: 'top'
                });
            }
        });

    }
</script>
