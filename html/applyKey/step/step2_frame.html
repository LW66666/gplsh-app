<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>第二步</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body, html {
            background: #ffffff;
        }

        .title {
            position: relative;
            width: 100%;
            padding-left: 14px;
            margin-bottom: 8.5px;
            height: 63.5px;
            line-height: 63.5px;
            font-size: .8125rem;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-bottom: 1px #dddddd solid;
            background: #ffffff;
        }

        .title-box {
            -webkit-box-shadow: 0 8px .5px #f4f4f9;
            -moz-box-shadow: 0 8px .5px #f4f4f9;
            box-shadow: 0 8px .5px #f4f4f9;
        }

        .title .blue-line {
            position: absolute;
            top: 60.5px;
            left: 15px;
            height: 3px;
            width: 28px;
            background-color: #6eb0fd;
        }
    </style>
    <style>
        .text-info {
            position: relative;
            padding: 22px 15px 0 15px;
        }

        .text-info .explain {
            font-size: .75rem;
        }

        .text-info .center-text {
            width: 100%;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            margin: 0 auto;
            padding-top: 38px;
        }

        .text-info .center-text > span:first-child {
            font-size: 0.75rem;
        }

        .text-info .center-text > span:nth-child(3) {
            padding-top: 13.5px;
            font-size: 0.625rem;
        }

        .center-text .input-line {
            width: 7.5rem;
            margin: 0 auto;
            padding-top: 18px;
            text-align: left;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
            background-repeat: no-repeat;
            -webkit-background-size: 100% 1px;
            background-size: 100% 2px;
            background-position: 0 90%;
            font-size: 0.625rem;
        }
        .center-text .input-line > input {
            width: 3.5rem;
            font-size: .75rem;
            display: inline;
        }
        .btn-next {
            color: #ffffff;
            background-color: #4298fd;
            border-radius: 4rem;
        }

        .btn-next:active{
            background-color: #2779c4;
            color: #dddddd;
        }

        .btn-next-position {
            margin-top: 29px;
            width: 76.07%;
            height: 40px;
            max-width: 210px;
            max-height: 40px;
            line-height: 40px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<div class="title title-box">
    填写真实姓名
    <span class="blue-line"></span>
</div>
<div class="text-info">
    <div class="explain">
        填写您的真实姓名，可以帮助物业公司跨地完成审核和发放钥匙！
    </div>
    <div class="center-text">
        <span>完善信息</span>
        <br/>
        <span>南昌保利金香槟-1栋-1-0101</span>

        <div class="input-line">
                申请人姓名：
                <input type="text" placeholder="">
        </div>
        <div class="aui-btn btn-next btn-next-position" tapmode onclick="clickNextStep()">
            下一步
        </div>
    </div>

</div>
</body>

</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script>
    function clickNextStep(){
        api.openWin({
           name:'applySuccess',
           url:'./success.html'
        });
    }
</script>
