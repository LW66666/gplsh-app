<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>消息模块</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            background-color: #fff;
        }

        .font {
            font-size: .75rem;
        }

        .aui-list {
            background: none !important;
        }

        ul > li {
            position: relative;
            width: 100%;
            padding-left: 0 !important;
            margin: 0;
            height: 56.5px;
            box-sizing: border-box;
            background-position: bottom !important;
        }

        li > img {
            position: relative;
            width: 17.5px;
            height: 16px;
            top: 19.5px;
            margin-right: 9.5px;
            margin-left: 26.5px;
            box-sizing: border-box;
        }

        li > div {
            padding-top: .5px;
        }
    </style>
</head>
<body>
<!--生活服务-->
<ul class="aui-list aui-list-in" id="life">
    <li class="aui-list-item">
        <img src="../../image/news/lifeService/express.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            快递代取
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../../image/news/lifeService/lost.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            失物招领
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../../image/news/lifeService/activity.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            周边促销
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../../image/news/lifeService/doctor.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            老人体检
        </div>
    </li>
</ul>
</body>
</html>
