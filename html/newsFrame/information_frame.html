<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>消息模块</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            background-color: #fff;
        }

        .font {
            font-size: .7rem;
        }

        .aui-list {
            background: none !important;
        }

        ul > li {
            position: relative;
            width: 100%;
            padding-left: 0 !important;
            margin: 0;
            height: 56.5px;
            box-sizing: border-box;
            background-position: bottom !important;
        }

        li > img {
            position: relative;
            width: 17.5px;
            height: 16px;
            top: 19.5px;
            margin-right: 9.5px;
            margin-left: 26.5px;
            box-sizing: border-box;
        }

        li > div {
            padding-top: .5px;
        }
    </style>
</head>
<body>
<!--消息提醒-->
<ul class="aui-list aui-list-in" id="information">
    <li class="aui-list-item" onclick="openNotice()" tapmode>
        <img src="../../image/news/informationTips/notice.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            通知通告
        </div>
    </li>
    <li class="aui-list-item" tapmode  onclick="openVisitorMsg()">
        <img src="../../image/news/informationTips/tips.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            访客提醒
        </div>
    </li>
    <li class="aui-list-item" tapmode  onclick="openSysMsg()">
        <img src="../../image/news/informationTips/information.png">
        <div class="aui-list-item-inner aui-list-item-arrow font">
            系统消息
        </div>
    </li>
</ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        api.parseTapmode();
    }

    /**
     * 打开通知通告页面
     */
    function openNotice() {
        api.openWin({
            name: 'notice_win',
            url: '../news/msg_reminder/notice_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    /**
     * 打开访客通知页面
     */
    function openVisitorMsg() {
        api.openWin({
            name: 'visitor_msg_win',
            url: '../news/msg_reminder/visitor_msg_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    /**
     * 打开系统通知页面
     */
    function openSysMsg() {
        api.openWin({
            name: 'sys_msg_win',
            url: '../news/msg_reminder/sys_msg_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }
</script>
</html>
