<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        body, html {
            background-color: #f6f6f6;
            width: 100%;
        }

        header {
            position: relative;
            height: 237.5px;
        }

        .avatar {
            position: absolute;
        }

        .header-bg {
            position: relative;
            background: url("../image/my/header-bg.png") no-repeat;
            background-size: 100% 100%;
            height: 210px;
        }

        .header-bg .header-info {
            position: relative;
            padding-top: 58.5px;
            padding-left: 50px;
        }

        .header-bg .avatar {
            background-color: #91d6f0;
            border-radius: 50%;
            width: 75.5px;
            height: 75.5px;
        }

        .header-bg .avatar > img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-35px, -35px);
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .header-info .info {
            position: absolute;
            width: 135px;
            left: 141px;
            padding-top: 15px;
        }

        .info .nickname, .phone {
            color: #ffffff;
            /*font-size: 14px;*/
            font-size: 0.875rem;
        }

        .info > * {
            width: 135px;
            float: left;
        }

        .info > div > * {
            float: left;
        }

        .info > div > img {
            position: relative;
            margin-left: 4px;
            top: 5.5px;
            width: 14px;
            height: 14px;
        }

        .header-bg .set {
            display: block;
            position: absolute;
            top: 46px;
            right: 16px;
            width: 30px;
            height: 30px;
        }

        .header-bg .set > img {
            position: relative;
            left: 8.25px;
            top: 8.25px;
            width: 16.5px;
            height: 16.5px;
        }

        .msg-list {
            position: absolute;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            left: 50%;
            top: 164px;
            border-radius: 10px;
            transform: translatex(-50%);
            width: 91.81%;
            height: 73.5px;
            background-color: #fff;
        }

        .list-item {
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            margin: 15px 0;
        }

        .list-item .item-title {
            /*font-size: 12px;*/
            font-size: .7rem;
            color: #4298fd;
            margin-bottom: 7px;
        }

        .list-item .item-info {
            /*font-size: 12px;*/
            font-size: .7rem;
            color: #4f4f4f;
        }

        .msg-list > div {
            float: left;
        }
    </style>
    <style>
        .aui-list {
            margin-top: 11px;
            background-image: none;
        }

        ul {
            margin-bottom: 20px !important;
        }

        .aui-list > li {
            box-sizing: border-box;
            background-position: bottom !important;
            padding-left: 0 !important;
            height: 48.5px;
        }

        .aui-list > li:last-child {
            background-image: unset !important;
        }

        .aui-list li img {
            position: relative;
            top: 25%;
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            margin-left: 31px;
            margin-right: 8.5px;
        }

        .aui-list .aui-list-item-inner {
            font-size: .7rem;
        }

    </style>
</head>

<body>
<header>
    <div class="header-bg">
        <div class="header-info">
            <div class="avatar">
                <img src="../image/my/avatar.jpg"/>
            </div>
            <div class="info">
                <div>
                    <span class="nickname">孙悟空</span>
                    <img src="../image/my/female.png">
                </div>
                <div class="phone">192****6666</div>
            </div>
        </div>
        <span class="set">
            <img src="../image/my/set.png"/>
        </span>
    </div>
    <div class="msg-list">
        <div class="list-item">
            <div class="item-title">102</div>
            <div class="item-info">钥匙</div>
        </div>
        <div class="list-item">
            <div class="item-title">60</div>
            <div class="item-info">报事</div>
        </div>
        <div class="list-item">
            <div class="item-title">14</div>
            <div class="item-info">办理</div>
        </div>
        <div class="list-item">
            <div class="item-title">518</div>
            <div class="item-info">通行</div>
        </div>
    </div>
</header>

<ul class="aui-list aui-list-in">
    <li class="aui-list-item" tapmode onclick="openApplyKey();">
        <img src="../image/my/icon/footer.png">
        <div class="aui-list-item-inner">
            我的足迹
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../image/my/icon/phone.png">
        <div class="aui-list-item-inner">
            呼叫转移
        </div>
    </li>
</ul>
<ul class="aui-list aui-list-in">
    <li class="aui-list-item">
        <img src="../image/my/icon/smile.png">
        <div class="aui-list-item-inner">
            反馈意见
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../image/my/icon/share.png">
        <div class="aui-list-item-inner">
            分享给好友
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../image/my/icon/help.png">
        <div class="aui-list-item-inner">
            帮助中心
        </div>
    </li>
    <li class="aui-list-item">
        <img src="../image/my/icon/plaint.png">
        <div class="aui-list-item-inner">
            关于珉轩智能
        </div>
    </li>
</ul>
<ul class="aui-list aui-list-in">
    <li class="aui-list-item">
        <img src="../image/my/icon/blacklist.png">
        <div class="aui-list-item-inner">
            黑名单
        </div>
    </li>
</ul>

</body>

</html>

<script>
    apiready = function () {
        var systemType = api.systemType;
        if (systemType === 'android') {
            document.querySelector("header").setAttribute("style", "padding-top:-25px");
        } else if (systemType === 'ios') {
            document.querySelector("header").setAttribute("style", "padding-top:-20px");
        }
    }

    /**
     * 去申请钥匙
     */
    function openApplyKey() {
        api.openWin({
            name: 'applyKeyWin',
            url: './applyKey/apply_main.html'
        });
    }
</script>
