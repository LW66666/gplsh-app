<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置标签</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        html{
            overflow: hidden;
        }
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #2eaab9, #599ccb) no-repeat;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0,0,0,0) !important;
            height: 40px !important;
            line-height: 40px !important;
            font-size: 0.9375rem !important;
            color: #4f4f4f !important;
        }
        .aui-title{
            font-size: 0.9375rem;
            color: #fff;
            height: 100%;
            line-height: 45px;
        }
        header a:nth-child(1) span{
            color: #fff !important;
        }

        section {
            width: 100%;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            padding: 0px 0px 0px 0px;
            margin-top: 2.4%;
        }

        section>.aui-row{
            padding-left: 33px !important;
            padding-right: 33px !important;
            position: relative;
        }

        section img{
            display: inline-block;
            position: relative;
        }

        .aui-row:nth-child(2) {
            background: rgba(255,255,255,0);
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .aui-row:nth-child(2)>div{
            background: rgba(255,255,255,0);
            flex: 1;
            -webkit-flex:1 ;
            padding: 0;
            display: flex;
        }
        .aui-row:nth-child(2)>div>div{
            flex: 1;
        }

        .aui-row:nth-child(3){
        }

        .aui-row:nth-child(4) {
            height: 120px;
            padding: 0px 1.5px 0px;
            margin-top: 10%;
        }
        .aui-row:nth-child(4) button {
            border-radius: 50px;
            border: none;
            background:#2f4b65;
            font-size: 0.8125rem;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
            background: #00e4ff;
            color: #fff;
        }
        .aui-row:nth-child(4) button[disabled="disabled"]{
            background:#367590;
            color: #efd6d6;
        }
        .aui-row:nth-child(4) button:active{
            background: #00c2dd;
        }
        .dialog {
            color: #fff;
            font-size: 0.75rem;
            min-width: 67.5px;
            min-height: 43.5px;
            background: url("../../image/login/dialog.png") no-repeat;
            background-size: 100% 100%;
            text-align: center;
            line-height: 43.5px;
            position: relative;
            display: inline-block;
            padding: 0 !important;
        }
        .dialogActive{
            background: url("../../image/login/dialogActive.png") no-repeat;
            background-size: 100% 100%;
        }
        .aui-tips{
            position: fixed;
            transition: all 0.5s;
            transform: translateY(-200%);
            color: #ffffff !important;
        }
    </style>
</head>
<body>
<div class="aui-tips aui-margin-b-15 aui-bg-danger" id="tips-1">
    <i class="aui-iconfont aui-icon-info"></i>
    <div class="aui-tips-title">网络不给力，请检查网络设置</div>
    <i class="aui-iconfont aui-icon-close" id="closeTip" style="opacity: 0;"></i>
</div>
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="closeThisWin()" tapmode>
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">猜你</div>
</header>
<section class="aui-content">
    <div class="aui-row">
    </div>
    <div class="aui-row">
        <div>
            <div>
                <div class="dialog" style="width: 67.5px;height: 43.5px;margin-left: 15px;margin-top: 10%;" tapmode>老板</div>
            </div>
        </div>
        <div>
            <div>
                <div class="dialog" style="width: 82.5px;height: 56px;margin-top: 14px;line-height: 56px;margin-left: 7.5px;" tapmode>爱运动</div>
            </div>
            <div>
                <div class="dialog" style="width: 83px;height: 56px;margin-top: 8px;line-height: 56px;margin-left: 21px" tapmode>爱旅行</div>
            </div>
            <div>
                <div class="dialog" style="width: 70px;height: 48px;margin-top: 14px;line-height: 48px;margin-left: 23px" tapmode>白领</div>
            </div>
        </div>
        <div>
            <div>
                <div class="dialog" style="width: 98px;height: 67px;margin-top: 3px;line-height: 67px;margin-left: 2px;" tapmode>物业经理</div>
            </div>
            <div>
                <div class="dialog dialogActive" style="width: 98px;height: 67px;margin-top: 21px;line-height: 67px;margin-left: 15px" tapmode>有车一族</div>
            </div>
            <div>
                <div class="dialog" style="width: 72px;height: 48px;margin-top: 14px;line-height: 48px;margin-left: 13px" tapmode>爱宠物</div>
            </div>
        </div>
        <div>
            <div style="text-align: right">
                <div class="dialog" style="width: 98px;height: 67px;margin-top: 3px;line-height: 67px;margin-left: 2px;" tapmode>辣妈</div>
            </div>
            <div style="text-align: left">
                <div class="dialog" style="width: 98px;height: 67px;margin-top: 21px;line-height: 67px;margin-left: 15px;" tapmode>单身</div>
            </div>
        </div>
        <div>
            <div style="text-align: right">
                <div class="dialog" style="width: 98px;height: 67px;margin-top: 3px;line-height: 67px;margin-right: 22px;" tapmode>奶爸</div>
            </div>
            <div style="text-align: left">
                <div class="dialog" style="width: 88px;height: 65px;margin-top: 21px;line-height: 65px;margin-left: 15px;" tapmode>爱购物</div>
            </div>
        </div>
    </div>
    <div class="aui-row">

    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" id="loginBtn" tapmode>
            保存
        </button>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    setDialog();
    apiready=function () {
        $api.fixStatusBar($api.dom('header'));//自适应沉浸式状态栏，不需要另外设置状态栏样式
        api.parseTapmode();

        setInterval(function () {
            var networkType=api.connectionType;
            if (networkType=="none" || networkType=="unknown" || networkType=="2g" ){
                document.querySelector(".aui-tips").style.transform="translateY(-0%)";
            }else {
                document.querySelector(".aui-tips").style.transform="translateY(-200%)";
            }
        },3000);

        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.closeWin({
                name: 'pw_login_win'
            });
            api.closeWin({
                name: 'code_login_win'
            });
            api.closeWin({
                name: 'register_win'
            });
            api.closeWin({
                name: 'set_pw_win'
            });
            api.closeWin({
                name: 'set_sex_win'
            });
            api.closeWin({
                name: 'my_birthday_win'
            });
            closeThisWin();
            openIndex();
        });
    }

    /**
     * 打开首页
     */
    function openIndex() {
        api.closeWin({
            name: 'pw_login_win'
        });
        api.closeWin({
            name: 'code_login_win'
        });
        api.closeWin({
            name: 'register_win'
        });
        api.closeWin({
            name: 'set_pw_win'
        });
        api.closeWin({
            name: 'set_sex_win'
        });
        api.closeWin({
            name: 'my_birthday_win'
        });
        closeThisWin();
        openIndex();
        api.openWin({
            name: 'index',
            url: '../../index.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    document.getElementById("loginBtn").onclick=function () {
        var activeArray=document.querySelectorAll(".dialogActive");
        var labelArray=new Array();
        for (var label of activeArray){
            labelArray.push(label.innerHTML);
        }
        api.showProgress({
            title: '设置中',
            modal: false
        });
        var phone=$api.getStorage("userObj").cellphone;
        var mac=api.deviceId;

        api.ajax({
                url: ip+'/api/app/communitywanli/login/chooseLabelList',
                method: 'post',
                timeout: 30,
                dataType: 'json',
                returnAll: false,
                data: {
                    values: {
                        cellphone: phone,
                        labelList: labelArray,
                        mac:mac
                    },
                }
            },
            function (ret, err) {
                api.hideProgress();
                if (ret.resultStatus){
                    api.toast({
                        msg: ret.message,
                        duration: 2000,
                        location: 'top'
                    });
                    openIndex();
                }else {
                    api.toast({
                        msg: ret.message,
                        duration: 2000,
                        location: 'top'
                    });
                }
            });
    }

    function closeThisWin() {
        api.closeWin();
    }
    function setDialog() {
        var domArray=document.querySelectorAll(".dialog");
        for (var dom of domArray){
            dom.onclick=function () {
                if (this.getAttribute("class")=="dialog"){
                    this.setAttribute("class","dialog dialogActive")

                }else {
                    this.setAttribute("class","dialog")
                }
                var activeArray=document.querySelectorAll(".dialogActive");
                if (activeArray.length>=1){
                    document.getElementById("loginBtn").removeAttribute("disabled");
                }else {
                    document.getElementById("loginBtn").setAttribute("disabled","disabled");
                }
            }
        }
    }
</script>
</html>
