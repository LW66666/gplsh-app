<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>验证码登录win</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #2eaab9, #599ccb) no-repeat;
        }

        header {
            background: rgba(0,0,0,0) !important;
            height: 40px !important;
            line-height: 40px !important;
            font-size: 0.9375rem !important;
            color: #4f4f4f !important;
        }
        .aui-title{
            font-size: 0.9375rem;
            color: #fff;
            height: 100%;
            line-height: 45px;
        }
        header a:nth-child(1) span{
            color: #fff !important;
        }

        section {
            width: 100%;
            display: flex;
            flex: 1;
            box-sizing: border-box;
            flex-direction: column;
            padding: 48px 0px 0px 0px;
        }

        section>.aui-row{
            padding-left: 37.5px !important;
            padding-right: 39px !important;
            position: relative;
        }

        section img{
            display: inline-block;
            position: relative;
        }

        .aui-row:nth-child(2) {
            background: rgba(255,255,255,0);
            height: 115px;
            display: flex;
            flex-direction: column;
        }
        .aui-row:nth-child(2)>div{
            background: rgba(255,255,255,0);
            flex: 1;
            -webkit-flex:1 ;
            padding: 0;
            border-bottom: solid 1px #64b7cc;
        }
         .aui-list .aui-list-item:active{
            background: rgba(255,255,255,0) !important;
        }
        .aui-row:nth-child(2) ::-webkit-input-placeholder{
            color: #a0d2e0;
            font-size: 0.75rem;
        }
        .aui-row:nth-child(2) .aui-list-item-input input{
            position: relative;
            color: #fff;
        }
        .aui-list-item-label{
            width: 25% !important;
            padding-left: 0% !important;
        }
        .aui-row:nth-child(2) .aui-list-item-label img {
            width: 19px !important;
            height: 9.5px;
            display: inline !important;
            display: inline;
        }
        .aui-list-item-label>span {
            width: 28px;
            height: 16px;
            background: rgba(255,255,255,0.2);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            color: #fff;
            display: inline-table;
            line-height: 1rem;
            padding: 0 5px;
        }
        #pwStatus{
            width: 30px;
            height: 30px;
            margin-left: 5px;
            position: relative;
        }
        #pwStatus img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .aui-list-item-input:nth-child(2) {
            padding-right: 0;
            display: flex;
        }
        .aui-list-item-input:nth-child(2) input{
            flex: 1;
            -webkit-flex:1 ;
        }
        #forGetPw {
            line-height: 2.2rem;
            width: 5.5em;
            font-size: 0.6875rem;
            color: #92ce60;
            text-align: right;
        }
        #forGetPw button {
            background: rgba(0, 0, 0, 0);
            border: none;
            padding: 0;
        }

        .aui-row:nth-child(3) {
            height: 106px;
            padding: 45.5px 1.5px 17px;

        }
        .aui-row:nth-child(3) button {
            border-radius: 50px;
            border: none;
            font-size: 0.9375rem;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
            background: #00e4ff;
            color: #fff;
        }
        .aui-row:nth-child(3) button[disabled="disabled"]{
            background:#367590;
            color: #efd6d6;
        }
        .aui-row:nth-child(3) button:active{
            background: #00c2dd;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="closeThisWin()" tapmode>
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">注册</div>
</header>
<section class="aui-content">
    <div class="aui-row">
    </div>
    <div class="aui-row aui-list aui-form-list">
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center">
                    <span>
                        +86
                    </span>
                </div>
                <div class="aui-list-item-input">
                    <input type="tel" id="phone" maxlength="11" placeholder="请输入手机号">
                </div>
            </div>
        </div>
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center" style="height: 100%;">
                    <div id="pwStatus">
                        <!--<img src="../../image/login/hide.png" alt="">-->
                    </div>
                </div>
                <div class="aui-list-item-input">
                    <input type="number" id="pw" maxlength="4" placeholder="请输入验证码">
                    <div id="forGetPw">
                        <button  onclick="getCode(this)">发送验证码</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" disabled="disabled" id="loginBtn">
            下一步
        </button>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    var codeTimer;
    apiready=function () {
        api.parseTapmode();
        var systemType=api.systemType;
        if (systemType=="android"){
            document.querySelector("body").setAttribute("style", "padding-top:25px");
        }else if (systemType=="ios"){
            document.querySelector("body").setAttribute("style", "padding-top:20px");
        }
    }

    /**
     * 打开密码登录页面
     */
    function pwLogin() {
        api.closeWin();
    }

    document.getElementById("phone").onchange=function(){
        checkFromByType();
    }
    document.getElementById("phone").oninput=function(){
        var checkStatus=checkFrame(0);
        if (checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled");
        }else {
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    document.getElementById("pw").onchange=function(){
        checkFromByType();
    }
    document.getElementById("pw").oninput=function(){
        var val=this.value.toString();
        if (val.length>4){
            this.value = val.substring(0, 4);
        }
        var checkStatus=checkFrame(0);
        if (checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled");
        }else {
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    document.getElementById("loginBtn").onclick=function () {
        checkFromByType();
    }

    /**
     * 检查表单
     * @returns {*} 1：正确，0：手机号和验证码均错误，-1手机号错误，-2验证码错误；
     *              -3：手机格式错误，验证码为空；-4：手机号为空，验证码错误;-5：均为空
     *              -6：手机格式正确，验证码为空，-7：手机号为空，验证码正确
     */
    function checkFrame() {
        var phoneReg = /^(13[0-9]{1}|14[5|7|9]{1}|15[0-3|5-9]{1}|166|17[0-3|5-8]{1}|18[0-9]{1}|19[8-9]{1}){1}\d{8}$/;
        var pwReg=/^[0-9]{4}$/;
        var phone=document.getElementById("phone").value;
        var pw=document.getElementById("pw").value;
        if (phone=="" && pw ==""){
            return -5;
        }else if (!phoneReg.test(phone) && pw =="") {
            return -3;
        }else if (!pwReg.test(pw) && phone=="") {
            return -4;
        }else if (phoneReg.test(phone) && pw =="") {
            return -6;
        }else if (pwReg.test(pw) && phone=="") {
            return -7;
        }else if (phoneReg.test(phone) && pwReg.test(pw)){
            return 1;
        }else if (phoneReg.test(phone)==false && pwReg.test(pw)==false){
            return 0;
        }else if (phoneReg.test(phone)==false && pwReg.test(pw)==true){
            return -1;
        }else if (phoneReg.test(phone)==true && pwReg.test(pw)==false){
            return -2;
        }
    }

    function checkFromByType() {
        var checkStatus=checkFrame();
        if(checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled")
        }
        else if (checkStatus==0) {
            api.toast({
                msg: '请输入正确的手机号和验证码',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-1) {
            api.toast({
                msg: '请输入十一位手机号码',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-2) {
            api.toast({
                msg: '请输入四位数验证码',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-3) {
            api.toast({
                msg: '请输入十一位数的手机号',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-4) {
            api.toast({
                msg: '请输入四位数验证码',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    /**
     * 获取验证码
     * @param dom dom元素
     */
    function getCode(dom) {
        dom.setAttribute("disabled","disabled");
        var codeNum=60;
        codeTimer=setInterval(function () {
            if (codeNum<=0){
                dom.removeAttribute("disabled");
                dom.innerHTML="重新发送";
                clearInterval(codeTimer);
            }else {
                dom.innerHTML=codeNum--+"s";
            }
        },1000);
    }

    function closeThisWin() {
        api.closeWin();
    }
</script>
</html>
