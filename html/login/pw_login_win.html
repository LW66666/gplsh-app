            position: absolute;

    <i class="aui-iconfont aui-icon-close" id="closeTip" style="opacity: 0;"></i>
</div>
<section class="aui-content">
    <div class="aui-row">
    </div>
    <div class="aui-row aui-list aui-form-list">
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center">

                        +86

                </div>
                <div class="aui-list-item-input">

        </div>
        <div class="aui-col-xs-12 aui-list-item">

                <div class="aui-list-item-label aui-text-center" style="height: 100%;">
                    <div id="pwStatus">
                        <img src="../../image/login/hide.png" alt="">
                    </div>
                </div>
                <div class="aui-list-item-input">
                    <input type="password" id="pw" maxlength="20" placeholder="请输入密码" value="654321">
                    <div id="forGetPw">
                        <span onclick="forgetPw()" tapmode>忘记密码？</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" disabled="disabled" id="loginBtn">
            登录
        </button>
    </div>
    <div class="aui-row">
        <div class="aui-col-xs-12">
            <span onclick="codeLogin()" tapmode>验证码登录</span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span onclick="openRegister()" tapmode>用户注册</span>
        </div>
    </div>
    <div class="aui-row">
        <div></div>
        <div>
            <div>
                <div class="line"></div>
                <div>快速登录</div>
                <div class="line"></div>
            </div>
            <div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-qq" onclick="otherLogin(this)" data-type="qq" tapmode></i>
                    <div class="last"></div>
                </div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-wechat" onclick="otherLogin(this)" data-type="wechat" tapmode></i>
                    <div class="last"></div>
                </div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-weibo" onclick="otherLogin(this)" data-type="weibo" tapmode></i>
                    <div class="last"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/static.js"></script>
<script>
    var pwStatus=false;
    apiready=function () {
        api.parseTapmode();
        var systemType=api.systemType;
        if (systemType=="android"){
            document.querySelector("body").setAttribute("style", "padding-top:25px");
        }else if (systemType=="ios"){
            document.querySelector("body").setAttribute("style", "padding-top:20px");
        }

        if ($api.getStorage("phone")!=undefined){
            $api.val($api.dom("#phone"),$api.getStorage("phone"));
        }else {
            $api.rmStorage("phone")
            var obj=$api.getStorage('userObj');
            if (obj!=undefined){
                var mac=api.deviceId;
                var phone=obj.cellphone;
                api.ajax({
                        url: ip+'/api/app/communitywanli/login/haveLogin',
                        method: 'get',
                        timeout: 10,
                        dataType: 'json',
                        returnAll: false,
                        data: {
                            values:{
                                cellphone: phone,
                                mac:mac
                            }
                        }
                    },
                    function (ret, err) {
                        api.hideProgress();
                        if (ret!=""){
                            if (!ret.resultStatus) {
                                api.toast({
                                    msg: "登录已过期，请重新登陆",
                                    duration: 4000,
                                    location: 'top'
                                });
                                setTimeout(function () {
                                    focusInput();
                                },3000)
                            }
                            else {
                                setTimeout(function () {
                                    api.openWin({
                                        name: 'index',
                                        url: '../../index.html',
                                        pageParam: {name: 'pageparamname'},
                                        bgColor:"#fff",
                                    });
                                },1000);
                            }
                        }
                        else {
                            api.toast({
                                msg: err.msg,
                                duration: 3000,
                                location: 'top'
                            });
                        }
                    });
            }
            else{
                setTimeout(function () {
                    // focusInput();
                },3000)
            }
        }

        checkFromByType();

        setInterval(function () {
            var networkType=api.connectionType;
            if (networkType=="none" || networkType=="unknown" || networkType=="2g" ){
                document.querySelector(".aui-tips").style.transform="translateY(-0%)";
            }else {
                document.querySelector(".aui-tips").style.transform="translateY(-200%)";
            }
        },3000)
    }

    /**
     * 打开验证码登录页面
     */
    function codeLogin() {
        api.openWin({
            name: 'code_login_win',
            url: 'code_login_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    /**
     * 打开忘记密码页面
     */
    function forgetPw() {
        api.openWin({
            name: 'forget_pw_win',
            url: 'forget_pw_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    /**
     * 打开注册页面
     */
    function openRegister() {
        api.openWin({
            name: 'register_win',
            url: 'register_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    document.getElementById("phone").onchange=function(){
        checkFromByType(1);
    }
    document.getElementById("phone").oninput=function(){
        var checkStatus=checkFrame(0);
        if (checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled");
        }else {
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    document.getElementById("pw").onchange=function(){
        checkFromByType(2);
    }
    document.getElementById("pw").oninput=function(){
        var checkStatus=checkFrame(0);
        if (checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled");
        }else {
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    document.getElementById("loginBtn").onclick=function () {
        api.showProgress({
            title: '登录中',
            modal: false
        });
        checkFromByType(0);
        var phone=document.getElementById("phone").value;
        var pw=document.getElementById("pw").value;
        var mac=api.deviceId;
        api.ajax({
            url: ip+'/api/app/communitywanli/login/login',
            method: 'post',
            timeout: 10,
            dataType: 'json',
            returnAll: false,
            data: {
                values:{
                    cellphone: phone,
                    mac: mac,
                    password: pw
                }
            }
        },
        function (ret, err) {
            api.hideProgress();
            if (ret!=""){
                if (!ret.resultStatus) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'top'
                    });
                }
                else {
                    var obj=ret.object;
                    api.toast({
                        msg: "登录成功",
                        duration: 3000,
                        location: 'top'
                    });
                    new Static();

                    //刷新frame3（用户退出登录重新登录情况）
                    api.execScript({
                        name: 'index',
                        framename:"frame3",
                        script: 'window.location.reload()'
                    });

                    setTimeout(function () {
                        api.openWin({
                            name: 'index',
                            url: '../../index.html',
                            pageParam: {name: 'pageparamname'},
                            bgColor:"#fff",
                        });
                    },1000)

                    //缓存用户信息
                    $api.setStorage("userObj",ret.object);

                    //缓存头像
                    if (ret.object.icon_url!=""){
                        api.imageCache({
                            url: ret.object.icon_url
                        }, function(ret, err) {
                            var url = ret.url;
                            if (!ret.status){
                                url ="http://"+url;
                            }
                            $api.setStorage("userHedUrl",url);
                        });
                    }
                }
            }else {
                api.toast({
                    msg: err.msg,
                    duration: 3000,
                    location: 'top'
                });
            }
        });
    }

    document.getElementById("pwStatus").onclick=function (){
        var img=document.querySelector("#pwStatus img");
        var pw=document.getElementById("pw");
        if (pwStatus){
            img.setAttribute("src", "../../image/login/hide.png");
            pw.setAttribute("type","password");
        }else {
            img.setAttribute("src", "../../image/login/show.png");
            pw.setAttribute("type","text");
        }
        pwStatus=!pwStatus;
    }

        console.log(dom.dataset.type)
        if (type=="qq"){

    }

    /**
     * 检查表单
     * @returns {*} 1：正确，0：手机号和密码均错误，-1手机号错误，-2密码错误；
     *              -3：手机格式错误，密码为空；-4：手机号为空，密码错误;-5：均为空
     *              -6：手机格式正确，密码为空，-7：手机号为空，密码正确
     */
    function checkFrame() {
        var phoneReg = /^(13[0-9]{1}|14[5|7|9]{1}|15[0-3|5-9]{1}|166|17[0-3|5-8]{1}|18[0-9]{1}|19[8-9]{1}){1}\d{8}$/;
        var pwReg=/^(\w){6,20}$/;
        var phone=document.getElementById("phone").value;
        var pw=document.getElementById("pw").value;
        if (phone=="" && pw ==""){
            return -5;
        }else if (!phoneReg.test(phone) && pw =="") {
            return -3;
        }else if (!pwReg.test(pw) && phone=="") {
            return -4;
        }else if (phoneReg.test(phone) && pw =="") {
            return -6;
        }else if (pwReg.test(pw) && phone=="") {
            return -7;
        }else if (phoneReg.test(phone) && pwReg.test(pw)){
            return 1;
        }else if (phoneReg.test(phone)==false && pwReg.test(pw)==false){
            return 0;
        }else if (phoneReg.test(phone)==false && pwReg.test(pw)==true){
            return -1;
        }else if (phoneReg.test(phone)==true && pwReg.test(pw)==false){
            return -2;
        }
    }

    function checkFromByType() {
        var checkStatus=checkFrame();
        if(checkStatus==1){
            document.getElementById("loginBtn").removeAttribute("disabled")
        }
        else if (checkStatus==0) {
            api.toast({
                msg: '请输入正确的手机号和密码',
                duration: 3000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-1) {
            api.toast({
                msg: '请输入十一位手机号码',
                duration: 3000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-2) {
            api.toast({
                msg: '请输入6-20位密码',
                duration: 3000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-3) {
            api.toast({
                msg: '请输入十一位数的手机号',
                duration: 3000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
        else if (checkStatus==-4) {
            api.toast({
                msg: '请输入6-20位密码',
                duration: 3000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    function closeThisWin() {
        api.closeWin();
    }

    /**
     * 电话输入框获得焦点，并且弹起软键盘
     */
    function focusInput(){
        // 使用模块弹出键盘
        var softInput = api.require('softInputMgr');
        softInput.toggleKeyboard();
        // 将相应的输入框获取焦点
        document.getElementById("phone").focus()
    }
</script>
