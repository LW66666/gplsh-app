<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>通行</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #2eaab9, #599ccb) no-repeat;
        }
        section {
            width: 100%;
            height: 100%;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            padding: 47.5px 0px 0px 0px;
        }

        section>.aui-row{
            padding-left: 37.5px !important;
            padding-right: 39px !important;
        }

        section img{
            display: inline-block;
        }
        section .aui-row:nth-child(1){
            height: 131px;
            padding: 7.5px 0 0;
            position: relative;
        }
        section .aui-row:nth-child(1)>div {
            position: relative;
            height: 88px;
            width: 88px;
            border-radius: 50%;
            margin: auto;
            background: rgba(255,255,255,1);
            -webkit-box-shadow: 0 0 0 6px rgba(255,255,255,0.3);
            -moz-box-shadow: 0 0 0 6px rgba(255,255,255,0.3);
            box-shadow: 0 0 0 6px rgba(255,255,255,0.3);
        }
        section .aui-row:nth-child(1) img {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            width: 44.5px;
            height: 44.5px;
        }

        .aui-row:nth-child(2) {
            background: rgba(255,255,255,0);
            height: 115px;
            display: flex;
            flex-direction: column;
        }
        .aui-row:nth-child(2)>div{
            background: rgba(255,255,255,0);
            flex: 1;
            padding: 0;
            border-bottom: solid 1px #64b7cc;
        }
         .aui-list .aui-list-item:active{
            background: rgba(255,255,255,0) !important;
        }
        .aui-row:nth-child(2) ::-webkit-input-placeholder{
            color: #a0d2e0;
            font-size: 0.75rem;
        }
        .aui-row:nth-child(2) .aui-list-item-input input{
            color: #fff;
        }
        .aui-list-item-label{
            width: 25% !important;
            padding-left: 0% !important;
        }
        .aui-row:nth-child(2) .aui-list-item-label img {
            width: 19px !important;
            height: 9.5px;
            display: inline !important;
            display: inline;
        }
        .aui-list-item-label>span {
            width: 28px;
            height: 16px;
            background: rgba(255,255,255,0.2);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            color: #fff;
            display: inline-table;
            line-height: 1rem;
            padding: 0 5px;
        }
        #pwStatus{
            width: 30px;
            height: 30px;
            margin-left: 5px;
            position: relative;
        }
        #pwStatus img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .aui-list-item-input:nth-child(2) {
            padding-right: 0;
            display: flex;
        }
        .aui-list-item-input:nth-child(2) input{
            flex: 1;
        }
        #forGetPw {
            line-height: 2.2rem;
            width: 5.2em;
            font-size: 0.6875rem;
            color: #92ce60;
            text-align: right;
        }

        .aui-row:nth-child(3) {
            height: 106px;
            padding: 45.5px 1.5px 17px;

        }
        .aui-row:nth-child(3) button {
            border-radius: 50px;
            border: none;
            background:#2f4b65;
            font-size: 0.9375rem;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
        }
        .aui-row:nth-child(3) button[disabled="disabled"]{
            background:#367590;
            color: #efd6d6;
        }
        .aui-row:nth-child(3) button[disabled="none"]{
            background: #3889a4;
            color: #fff;
        }
        .aui-row:nth-child(3) button[disabled="none"]:active{
            background:#367590;
        }

        .aui-row:nth-child(4) {
            text-align: center;
            color: #ffffff;
            font-size: 0.6875rem;
        }


        .aui-row:nth-child(5) {
            padding: 0px !important;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .aui-row:nth-child(5)>div:nth-child(1) {
            position: relative;
            flex: 1;
            width: 100%;
        }
        .aui-row:nth-child(5)>div:nth-child(2){
            position: relative;
            width: 100%;
            height: 87px;
            display: flex;
            flex-direction: column;
        }
        .aui-row:nth-child(5)>div:nth-child(2)>div:nth-child(1){
            height: 15px;
            display: flex;
        }
        .line {
            flex: 1;
            background: #78b1d5;
            height: 1px;
            margin-top: 7px;
        }
        .line:nth-child(1)+div {
            width: 85px;
            font-size: 0.6875rem;
            color: #9dc6e0;
            line-height: 15px;
            text-align: center;
        }
        .aui-row:nth-child(5)>div:nth-child(2)>div:nth-child(2) {
            flex: 1;
            display: flex;
            position: relative;
        }
        .aui-row:nth-child(5)>div:nth-child(2)>div:nth-child(2)>div{
            flex: 1;
            position: relative;
        }
        .aui-row:nth-child(5) i {
            font-size: 1.5625rem;
            width: 1.5625rem;
            height: 1.5625rem;
            display: block;
            color: #fff;
            position: relative;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        .aui-row:nth-child(5) i::before {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<section class="aui-content">
    <div class="aui-row">
        <div>
            <img src="../../image/login/header1.png" alt="">
        </div>
    </div>
    <div class="aui-row aui-list aui-form-list">
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center">
                    <span>
                        +86
                    </span>
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id="phone" placeholder="请输入手机号">
                </div>
            </div>
        </div>
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center" style="height: 100%;">
                    <div id="pwStatus">
                        <img src="../../image/login/hide.png" alt="">
                    </div>
                </div>
                <div class="aui-list-item-input">
                    <input type="password" id="pw" placeholder="请输入密码">
                    <div id="forGetPw">
                        <span>忘记密码？</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" disabled="disabled">
            登录
        </button>
    </div>
    <div class="aui-row">
        <div class="aui-col-xs-12">
            <span>验证码登录</span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span>用户注册</span>
        </div>
    </div>
    <div class="aui-row">
        <div></div>
        <div>
            <div>
                <div class="line"></div>
                <div>快速登录</div>
                <div class="line"></div>
            </div>
            <div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-qq" onclick="otherLogin(this)" data-type="qq"></i>
                </div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-wechat" onclick="otherLogin(this)" data-type="wechat"></i>
                </div>
                <div class="aui-text-center">
                    <i class="aui-iconfont aui-icon-weibo" onclick="otherLogin(this)" data-type="weibo"></i>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready=function () {
        api.parseTapmode();
        var systemType=api.systemType;
        if (systemType=="android"){
            document.querySelector("section").setAttribute("style", "padding-top:25px");
        }else if (systemType=="ios"){
            document.querySelector("section").setAttribute("style", "padding-top:20px");
        }
    }

    /**
     * 打开钥匙界面
     */
    function keyOpens() {
        api.openWin({
            name: 'open_door_win',
            url: 'traffic/onpen_door_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    /**
     * 打开钥匙界面
     */
    function inviteGuests() {
        api.openWin({
            name: 'invite_guests_win',
            url: 'traffic/invite_guests_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            slidBackEnabled: false,
        });
    }
    document.getElementById("pwStatus").onclick=function () {
        var type=document.getElementById("pw");
        if (type.type == "password") {
            document.querySelector("#pwStatus img").setAttribute("src","../../image/login/show.png");
            type.setAttribute("type","text");
        }else{
            document.querySelector("#pwStatus img").setAttribute("src","../../image/login/hide.png");
            type.setAttribute("type","password");
        }
    }

</script>
</html>
