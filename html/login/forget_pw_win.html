<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>忘记密码win</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction:column;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #2eaab9, #599ccb) no-repeat;
        }

        header {
            background: rgba(0,0,0,0) !important;
            height: 40px !important;
            line-height: 40px !important;
            font-size: 0.9375rem !important;
            color: #4f4f4f !important;
        }
        .aui-title{
            font-size: 0.9375rem;
            color: #fff;
            height: 100%;
            line-height: 45px;
        }
        header a:nth-child(1) span{
            color: #fff !important;
        }

        section {
            width: 100%;
            height: 100%;
            flex: 1;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            padding: 7.26% 0px 0px 0px;
        }

        section>.aui-row{
            padding-left: 37.5px !important;
            padding-right: 39px !important;
            position: relative;
        }
        section img{
            display: inline-block;
            position: relative;
        }

        .aui-row:nth-child(1) {
            background: rgba(255,255,255,0);
            height: 57.5px;
            display: flex;
            flex-direction: column;
        }
        .aui-row:nth-child(1)>div{
            background: rgba(255,255,255,0);
            flex: 1;
            -webkit-flex:1 ;
            padding: 0;
            border-bottom: solid 1px #64b7cc;
        }
         .aui-list .aui-list-item:active{
            background: rgba(255,255,255,0) !important;
        }
        .aui-row:nth-child(1) ::-webkit-input-placeholder{
            color: #a0d2e0;
            font-size: 0.75rem;
        }
        .aui-row:nth-child(1) .aui-list-item-input input{
            position: relative;
            color: #fff;
        }
        .aui-list-item-label{
            width: 25% !important;
            padding-left: 0% !important;
        }
        .aui-list-item-label>span {
            width: 28px;
            height: 16px;
            background: rgba(255,255,255,0.2);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            color: #fff;
            display: inline-table;
            line-height: 1rem;
            padding: 0 5px;
        }
        .aui-list-item-input:nth-child(1) {
            padding-right: 0;
            display: flex;
        }
        .aui-list-item-input:nth-child(1) input{
            flex: 1;
            -webkit-flex:1 ;
        }

        .aui-row:nth-child(2) {
            height: 106px;
            padding: 45.5px 1.5px 17px;

        }
        .aui-row:nth-child(2) button {
            border-radius: 50px;
            border: none;
            font-size: 0.9375rem;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
            background:#00e4ff;
            color: #fff;
        }
        .aui-row:nth-child(2) button[disabled="disabled"]{
            background:#367590;
            color: #efd6d6;
        }
        .aui-row:nth-child(2) button:active{
            background: #00c2dd;
        }

        .aui-row:nth-child(3) {
            padding: 0px !important;
            flex: 1;
            -webkit-flex:1 ;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="closeThisWin()" tapmode>
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">找回密码</div>
</header>
<section class="aui-content">
    <div class="aui-row aui-list aui-form-list">
        <div class="aui-col-xs-12 aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-text-center">
                    <span>
                        +86
                    </span>
                </div>
                <div class="aui-list-item-input">
                    <input type="tel" id="phone" maxlength="11" placeholder="请输入手机号">
                </div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" disabled="disabled" id="loginBtn">
            点击获取验证码
        </button>
    </div>
    <div class="aui-row">
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready=function () {
        api.parseTapmode();
        var systemType=api.systemType;
        if (systemType=="android"){
            document.querySelector("body").setAttribute("style", "padding-top:25px");
        }else if (systemType=="ios"){
            document.querySelector("body").setAttribute("style", "padding-top:20px");
        }
    }

    document.getElementById("phone").onchange=function(){
        checkFromByType();
    }
    document.getElementById("phone").oninput=function(){
        var checkStatus=checkFrame();
        if (checkStatus){
            document.getElementById("loginBtn").removeAttribute("disabled");
        }else {
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    document.getElementById("loginBtn").onclick=function () {
        checkFromByType(0);
        inputCode();
    }


    /**
     * 检查表单
     * */
    function checkFrame() {
        var phoneReg = /^(13[0-9]{1}|14[5|7|9]{1}|15[0-3|5-9]{1}|166|17[0-3|5-8]{1}|18[0-9]{1}|19[8-9]{1}){1}\d{8}$/;
        var phone=document.getElementById("phone").value;
        if (phoneReg.test(phone)){
            return true;
        }else{
            return false;
        }
    }

    function checkFromByType() {
        var checkStatus=checkFrame();
        if(checkStatus){
            document.getElementById("loginBtn").removeAttribute("disabled")
        }
        else{
            api.toast({
                msg: '请输入正确的手机号和密码',
                duration: 2000,
                location: 'top'
            });
            document.getElementById("loginBtn").setAttribute("disabled","disabled");
        }
    }

    /**
     * 打开忘记密码页面
     */
    function inputCode() {
        api.openWin({
            name: 'forget_inputcode_win',
            url: 'forget_inputcode_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

    function closeThisWin() {
        api.closeWin();
    }
</script>
</html>
