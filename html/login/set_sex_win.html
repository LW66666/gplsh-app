<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置性别</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        html{
            overflow: hidden;
        }
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #2eaab9, #599ccb) no-repeat;
        }

        header {
            background: rgba(0,0,0,0) !important;
            height: 40px !important;
            line-height: 40px !important;
            font-size: 0.9375rem !important;
            color: #4f4f4f !important;
        }
        .aui-title{
            font-size: 0.9375rem;
            color: #fff;
            height: 100%;
            line-height: 45px;
        }
        header a:nth-child(1) span{
            color: #fff !important;
        }

        section {
            width: 100%;
            display: flex;
            flex: 1;
            box-sizing: border-box;
            flex-direction: column;
        }

        .aui-row:nth-child(1) {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .aui-row:nth-child(1)>div:nth-child(3){
            flex: 1;
        }
        .aui-row:nth-child(1)>div:nth-child(2) {
            padding-top: 136px;
            box-sizing: content-box;
            height: 150px;
        }
        .aui-row:nth-child(1)>div:nth-child(2)>div {
            position: relative;
            width: 100%;
        }
        .aui-row:nth-child(1)>div:nth-child(2)>div:nth-child(1){
            height: 87.5px;
            display: flex;
        }
        .aui-row:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div{
            flex: 1;
            text-align: center;
        }
        .aui-row:nth-child(1)>div:nth-child(2)>div:nth-child(2) {
            height: 60px;
            padding-top: 48px;
            font-size: 0.75rem;
            color: #fff;
        }
        .aui-row:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div{
            flex: 1;
            position: relative;
        }

        .aui-row:nth-child(2) {
            height: 55px;
            padding: 0 48px;
        }
        .aui-row:nth-child(2) button{
            border-radius: 50px;
            border: none;
            background: #2f4b65;
            font-size: 0.8125rem;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
            background: #00e4ff;
            color: #fff;
            display: block;
            width: 100%;
        }
        .aui-row:nth-child(2) button[disabled="disabled"] {
            background: #367590;
            color: #efd6d6;
        }
        .aui-row:nth-child(2) button:active{
            background: #00c2dd;
        }

        .aui-row:nth-child(3) {
            height: 68px;
            padding-top: 12.5px;
            font-size: 0.625rem;
            color: #fff;
        }

        .sexActive,.sex{
            position: relative;
            transition: background-color 0.5s;
        }
        .sex {
            width: 87.5px;
            height: 87.5px;
            display: inline-block;
            background: #70a5fd;
            border-radius: 50%;
        }
        .sexActive{
            width: 87.5px;
            height: 87.5px;
            display: inline-block;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 6px rgba(253,112,142,0.4);
            background:rgba(253,112,142,1);
        }
        .sexActive img,.sex img{
            width: 50%;
            top: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .aui-tips{
            position: fixed;
            transition: all 0.5s;
            transform: translateY(-200%);
            color: #ffffff !important;
        }
        
    </style>
</head>
<body>
<div class="aui-tips aui-margin-b-15 aui-bg-danger" id="tips-1">
    <i class="aui-iconfont aui-icon-info"></i>
    <div class="aui-tips-title">网络不给力，请检查网络设置</div>
    <i class="aui-iconfont aui-icon-close" id="closeTip" style="opacity: 0;"></i>
</div>
<header class="aui-bar aui-bar-nav">
    <div class="aui-title">我是</div>
</header>
<section class="aui-content">
    <div class="aui-row">
        <div></div>
        <div>
            <div>
                <div>
                    <div class="sexActive" data-sex="man" tapmode>
                        <img src="../../image/login/mem.png" alt="">
                    </div>
                </div>
                <div>
                    <div class="sex" data-sex="woman" tapmode>
                        <img src="../../image/login/women.png" alt="">
                    </div>
                </div>
            </div>
            <div class="aui-text-center">
                选择专属形象，让我们更懂你！
            </div>
        </div>
        <div></div>
    </div>
    <div class="aui-row">
        <button class="aui-btn aui-btn-primary aui-btn-block" id="loginBtn" onclick="openMyBirthday()" tapmode>
            下一步
        </button>
    </div>
    <div class="aui-row aui-text-center">
        <span onclick="openIndex()" tapmode>返回首页</span>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    var sex=1;
    apiready=function () {
        api.parseTapmode();
        $api.fixStatusBar($api.dom('header'));//自适应沉浸式状态栏，不需要另外设置状态栏样式

        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.closeWin({
                name: 'pw_login_win'
            });
            api.closeWin({
                name: 'code_login_win'
            });
            api.closeWin({
                name: 'register_win'
            });
            api.closeWin({
                name: 'set_pw_win'
            });
            closeThisWin();
            openIndex();
        });

        setInterval(function () {
            var networkType=api.connectionType;
            if (networkType=="none" || networkType=="unknown" || networkType=="2g" ){
                document.querySelector(".aui-tips").style.transform="translateY(-0%)";
            }else {
                document.querySelector(".aui-tips").style.transform="translateY(-200%)";
            }
        },3000)
    }

    /**
     * 打开设置生日页面
     */
    function openMyBirthday() {

        api.showProgress({
            title: '设置中',
            modal: false
        });console.log(JSON.stringify($api.getStorage("userObj")))
        var phone=$api.getStorage("userObj").cellphone;
        var mac=api.deviceId;

        api.ajax({
            url: ip+'/api/app/communitywanli/login/updateGender',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll: false,
            data: {
                values: {
                    cellphone: phone,
                    gender: sex
                },
            }
        },
            function (ret, err) {
            api.hideProgress();
                if (ret != "") {
                    if (ret.resultStatus){
                        api.toast({
                            msg: ret.message,
                            duration: 2000,
                            location: 'top'
                        });
                        setTimeout(function () {
                            api.openWin({
                                name: 'my_birthday_win',
                                url: 'my_birthday_win.html',
                                pageParam: {phone: phone},
                                bgColor:"#fff",
                            });
                        }, 1000);
                    }
                    else {
                        api.toast({
                            msg: ret.message,
                            duration: 2000,
                            location: 'top'
                        });
                    }
                }else {
                    api.toast({
                        msg: err.msg,
                        duration: 2000,
                        location: 'top'
                    });
                }
        });
    }

    document.querySelector(".sex").addEventListener("click",function () {
        document.querySelector(".sexActive").setAttribute("class","sex");
        this.setAttribute("class", "sexActive");
        sex=2;
    })
    document.querySelector(".sexActive").addEventListener("click",function () {
        document.querySelector(".sexActive").setAttribute("class","sex");
        this.setAttribute("class", "sexActive");console.log(this.dataset.sex)
        sex=1;
    })

    function closeThisWin() {
        api.closeWin();
    }

    /**
     * 打开密码登录页面
     */
    function openIndex() {
        api.openWin({
            name: 'index',
            url: '../../index.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }
</script>
</html>
