<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>访客邀请frame</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body{
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0) !important;
        }
        body img{
            display: inline-block;
        }
        section{
            width: 100%;
            height: 100%;
        }
        .aui-row{
            width: 100%;
            padding: 15px 20px 18px;
            border-bottom: solid 1px #f6f6f6;
            display: flex;
        }
        .aui-row>img{
            width: 115.5px;
            height: 80px;
            border-radius: 5px;
        }
        .aui-row>div:nth-child(2) {
            height: 100%;
            flex: 1;
            padding: 3px 0px 7px 7px;
            display: flex;
        }
        .aui-row>div:nth-child(2)>div:nth-child(1){
            height: 100%;
            flex: 1;
        }
        .aui-row>div:nth-child(2)>div:nth-child(2){
            padding-top: 6px;
            width: 2rem;
            width: 2rem;
        }
        h2 {
            font-size: 0.8125rem;
            color: #4298fd;
        }
        small {
            font-size: 0.625rem;
            color: #8e8d8d;
            padding-top: 16px;
        }
        h3 {
            color: #4f4f4f;
            font-size: 0.625rem;
        }
        .aui-text-right .aui-iconfont {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: solid 1px #4298fd;
            color: #4298fd;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            font-size: 0.7rem;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }
        .aui-text-right .aui-iconfont:active{
            color: #fff;
            background: #4298fd;
        }
        .aui-text-right .aui-iconfont::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .aui-text-right .aui-iconfont+div{
            padding-top: 8.5px;
        }
        .aui-row>div>div:nth-child(2)>div {
            color: #4f4f4f;
            font-size: 0.625rem;
        }
    </style>
</head>
<body>
<section class="aui-content">
    <div class="aui-row">
        <img src="../../image/discover/clinic.jpg" alt="">
        <div>
            <div class="aui-col-xs-9 aui-text-left">
                <h2>
                    家家福门诊
                </h2>
                <small>0791-888888</small>
                <h3>
                    <i class="aui-iconfont aui-icon-location aui-ellipsis-1 "></i>
                    青山湖区高新1路369号
                </h3>
            </div>
            <div class="aui-col-xs-3 aui-text-right">
                <i class="aui-iconfont aui-icon-phone"></i>
                <div>1.3km</div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <img src="../../image/discover/clinic.jpg" alt="">
        <div>
            <div class="aui-col-xs-9 aui-text-left">
                <h2>
                    家家福门诊
                </h2>
                <small>0791-888888</small>
                <h3>
                    <i class="aui-iconfont aui-icon-location aui-ellipsis-1 "></i>
                    青山湖区高新1路369号
                </h3>
            </div>
            <div class="aui-col-xs-3 aui-text-right">
                <i class="aui-iconfont aui-icon-phone"></i>
                <div>1.3km</div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <img src="../../image/discover/clinic.jpg" alt="">
        <div>
            <div class="aui-col-xs-9 aui-text-left">
                <h2>
                    家家福门诊
                </h2>
                <small>0791-888888</small>
                <h3>
                    <i class="aui-iconfont aui-icon-location aui-ellipsis-1 "></i>
                    青山湖区高新1路369号
                </h3>
            </div>
            <div class="aui-col-xs-3 aui-text-right">
                <i class="aui-iconfont aui-icon-phone"></i>
                <div>1.3km</div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js" ></script>
<script>
    var checkStatus=1;
    apiready = function () {
        api.parseTapmode();
    }
</script>
</html>
