<html>
<head>

          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0) !important;
        }

        body img {
            display: inline-block;
        }

        section {
            width: 100%;
        }

        section .aui-row:nth-child(1) {
            padding: 16px 30.5px 16px 22.5px;
            font-size: 0.625rem;
            color: #b1b1b1;
        }

        section .aui-row:nth-child(1) img {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 7px;
            top: 7px;
            right: 0;
            bottom: 0;
        }

        section .aui-row:nth-child(1) #timeC {
            content: "";
            width: 30px;
            height: 30px;
            right: 0;
            position: absolute;
            top: 50%;
            left: 96%;
            transform: translate(-50%, -23%);
        }

        section .aui-row:nth-child(2) {
            padding: 5px 10px 15px 10px;
            position: relative;
            height: 391.5px;
            transition: all 0.2s;
        }

        section .aui-row:nth-child(2) .box {
            height: 141px;
            box-shadow: 0px 0px 5px 0px #f0f0f0;
            padding: 33.5px 26px 20px;
            border-radius: 10px;
            transform: translateX(0%);

        section .aui-row:nth-child(2) .box .aui-list-item-input label span {
            color: #989898 !important;
        }

        section .aui-row:nth-child(2) .box input:checked + span {
            color: #4298fd !important;
        }

        section .aui-row:nth-child(2) .box::after {
            position: absolute;
            content: "";
            width: .5px;
            height: 79.5px;
            background: #e5e5e5;
            left: 25%;
            top: 29%;
        }

        section .aui-row:nth-child(2) .box .aui-col-xs-4 div:nth-child(2) {
            padding-top: 42px;
        }

        section .aui-row:nth-child(2) .box .aui-col-xs-8 div:nth-child(2) {
            padding-top: 42px;
        }

        #calendar {

        }

        section .aui-row:nth-child(2) .box2 {
            width: 100%;
            height: 100%;

            padding: 13px 32px 20px;
            border-radius: 10px;
            transition: all 0.2s;

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(1), section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(4) {
            font-size: 0.625rem;
            text-align: center;
            color: #b1b1b1;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(2) {
            font-size: 0.75rem;
            text-align: center;
            color: #4f4f4f;
            line-height: 0.75rem;
            height: 0.75rem;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(4) {
            font-size: 0.68725rem;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(4) img {
            width: 15.5px;
            height: 15.5px
        }


        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(5) {
            padding: 0 27px;
        }

         .times {
            width: 90%;
            height: 33.5px;
            line-height: 34.5px;
            margin-top: 17px;
            background: #4298fd;
            color: #fff;

            -moz-border-radius: 50px;
            border-radius: 50px;
            padding: 0 32px;
        }

        .timesBox {
            position: relative;
            width: 100%;
        }

        .timesBox > div:nth-child(2) {
            position: absolute;

            height: 1.2rem;
            line-height: 1.2rem;
            min-height: 1.2rem;
            background-color: #ffffff;
            border: solid 1px #dddddd;
            -webkit-border-radius: 0.6rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            margin: 0;
            padding: 0;
            position: relative;
            display: inline-block;
            vertical-align: top;
            cursor: default;
            -webkit-appearance: none;
            background-size: 0% 1px, 1px 0%, 0% 0px, 0px 0%;

        }

        .aui-list-item-arrow:before {
            content: '';
            width: 0.6rem;
            height: 0.6rem;
            position: absolute;
            top: 50%;
            right: 0.25rem;

            background: transparent;
            border: 2px solid #dddddd;
            border-top: none;
            border-right: none;

            -webkit-border-radius: 0;
            border-radius: 0;

            display: flex;
            flex-direction: column;

            height: 30%;

            z-index: 2;

            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;

        .timerSelecter .aui-col-xs-12:nth-child(1) i{
            position: absolute;

            height: 25px;

        }
        .timerSelecter .aui-col-xs-12:nth-child(1) i::before {

            flex-direction: column;

            height: 220px;
            background: #fff;
            z-index: 6;
            bottom: 0;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;
            transition: all 0.2s;
            transform: translateX(100%);
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1){
            height: 25px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1) i{
            position: absolute;
            width: 25px;
            height: 25px;
            right: 0px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1) i::before {
            position: absolute;
            top: 50%;
            height: 50%;
            transform: translate(-40%,-75%);
            font-size: 1em !important;
            right: 0px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(2){

        }
        .keyMsgBox .aui-col-xs-12:nth-child(3) .aui-btn{

            height: 33.5px;
            left: 25%;

            border-radius: 50px;
            height: 2rem;
            line-height: 2rem;

        }
        #keyMsg>div:nth-child(2){

        .shareBox{

        .shareBox>div{

        .shareBox>div i{

        .shareBox>div img {

            top: 50%;

            transform: translate(-50%,-50%);

            left: 50%;
            transform: translate(-50%,-50%);

            font-size: 0.625rem;

</head>
<body>
<section class="aui-content">
    <div class="aui-row">
        <div class="aui-col-xs-6">选择开锁有效时间</div>

            <div id="timeC" onclick="choseData()">

        </div>
    </div>
    </div>
    <div class="aui-row">
        <div class="box2">

        </div>
        <div class="aui-col-xs-12 aui-text-center">

</section>

                <span>公共钥匙</span>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js"></script>
<script>
    var checkStatus = 1;//门锁状态吗，1：公共钥匙，2：单元门
    var dateStatus = true;
    var UICalendar;//日历组件
    var timeArray = new Array();//时间数组
    var timeSlotArray=new Array();//时间段数组
    var timeSelector ;
    apiready = function () {
        api.parseTapmode();
        openCalendar();
    }

    /**
     *选择钥匙
     * */
    function chooseKey() {
        var dialog = new auiDialog({});
        var msg = "";
        if (checkStatus == 1) {
            msg = '<div class="aui-list-item">\n' +
                '    <div class="aui-list-item-inner">\n' +
                '        <div class="aui-list-item-input">\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(1)" checked><span> 公共钥匙 &nbsp;&nbsp;&nbsp;&nbsp;</span></label>\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(2)"><span> 单元钥匙</span></label>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>';
        } else {
            msg = '<div class="aui-list-item">\n' +
                '    <div class="aui-list-item-inner">\n' +
                '        <div class="aui-list-item-input">\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(1)" ><span> 公共钥匙 &nbsp;&nbsp;&nbsp;&nbsp;</span></label>\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(2)" checked><span> 单元钥匙</span></label>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>';

        }
        dialog.alert({
            title: "访客邀请",
            msg: msg,
            buttons: ['取消', '确定']
        }, function (ret) {
            if (ret) {
                var index = ret.buttonIndex;
            }
        })
    }

    /**
     * 弹出框改变事件
     * @param num 当前选中的数值
     */
    function alertKeyChange(num) {
        checkStatus = num;
        if (num == 1) {
            document.getElementById("selectKey").innerHTML = "公共钥匙";
        } else {
            document.getElementById("selectKey").innerHTML = "单元钥匙";
        }
    }

    /**
     * 点击事件进入普通模式
     */
    function choseData() {
        api.openWin({
            name: 'invite_guests_win',
            url: 'invite_guests_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            slidBackEnabled: false,
        });
        // api.closeFrame();
        // api.closeWin({
        //     name: 'invite_guests_senior_win',
        // });
    }

    /**
     * 打开日历
     * */
    function openCalendar() {
        var calDom = document.getElementById("calendar");
        var cal = calDom.getBoundingClientRect();
        UICalendar = api.require('UICalendar');
        UICalendar.open({
            multipleSelect: true,
            rect: {
                x: cal.left,
                y: cal.top,
                w: cal.width,
                h: cal.height
            },
            styles: {
                bg: 'rgba(255,255,255,0)',
                week: {
                    weekdayColor: '#4f4f4f',
                    weekendColor: '#4f4f4f',
                    size: 12
                },
                date: {
                    color: '#a7a7a7',
                    selectedColor: '#95c5fe',
                    selectedBg: 'widget://image/traffic/cir.png',
                    size: 12
                },
                today: {
                    color: '#32FE25',
                },
                specialDate: {
                    color: '#a8d500',
                    bg: 'widget://image/a.png'
                }
            },
            switchMode: "none",
            fixedOn: api.frameName,
            fixed: false
        }, function (ret, err) {
            if (ret) {
                var time=ret.year+"-"+ret.month+"-"+ret.day;
                if (timeArray.length<15){
                    timeArray.push(time)
                }else {
                    // UICalendar.cancelSpecialDates({
                    //     specialDates: [time]
                    // });
                    api.alert({
                        title: '超过15天',
                        msg: '本次选择将不生效',
                        buttons: ["确定"]
                    }, function (ret, err) {
                        // UICalendar.cancelSpecialDates({
                        //     specialDates: [time]
                        // });
                    });
                }
                console.log(timeArray.length)
            } else {
                console.log("日历暂无任何数据");
            }
        });
    }

    /**
     * 下一个月
     * */
    function nexMonth() {
        UICalendar.nextMonth(function(ret, err) {
            if (ret) {
                document.querySelector("section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(2) .aui-col-xs-4:nth-child(2)")
                    .innerHTML=ret.year+"年"+ret.month+"月";
            } else {

            }
        });
    }

    /**
     * 下一个月
     * */
    function prevMonth() {
        UICalendar.prevMonth(function(ret, err) {
            if (ret) {
                document.querySelector("section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(2) .aui-col-xs-4:nth-child(2)")
                    .innerHTML=ret.year+"年"+ret.month+"月";
            } else {

            }
        });
    }

    /**
     * 查询在数组在数组中的下标，如果没有返回-1
     * @param data 数值
     * @returns {number} 返回下标
     */
    function findDataInArray(data) {
        for (var i = 0; i < timeArray.length; i++) {
            if (data == timeArray[i]) {
                return i;
            }
        }
        return -1;
    }

    Array.prototype.remove = function (val) {
        var index = this.indexOf(val);
        if (index > -1) {
            this.splice(index, 1);
        }
    };

    /**
     * 添加时间段
     */
    function addTimeSegment() {
        var bigBox=document.querySelector("section .aui-row:nth-child(2)");
        var bigBoxNewHeight=bigBox.clientHeight+33.5+16;
        var timeSegment='\n' +
            '            <div class="aui-col-xs-12" style="padding: 0 27px;">\n' +
            '                <div class="timesBox">\n' +
            '                    <div class="times aui-text-center">\n' +
            '                        <div class="aui-col-xs-4" tapmode>\n' +
            '                            <span onclick="openSelecter(this)">12:00</span>\n' +
            '                        </div>\n' +
            '                        <div class="aui-col-xs-4">至</div>\n' +
            '                        <div class="aui-col-xs-4" tapmode>\n' +
            '                            <span onclick="openSelecter(this)">14:00</span>\n' +
            '                        </div>\n' +
            '                    </div>\n' +
            '                    <div tapmode onclick="reduceTimeSegment(this)">\n' +
            '                        <img src="../../image/traffic/reduce.png" alt="">\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>';
        document.querySelector(".box2").insertAdjacentHTML('beforeend', timeSegment);
        bigBox.setAttribute("style","height:"+(bigBoxNewHeight)+"px");
    }

    /**
     * 减少时间段
     */
    function reduceTimeSegment(dom) {
        var bigBox=document.querySelector("section .aui-row:nth-child(2)");
        var bigBoxNewHeight=bigBox.clientHeight-33.5-16;
        var par=dom.parentNode.parentNode;
        bigBox.setAttribute("style","height:"+(bigBoxNewHeight)+"px");
        par.parentNode.removeChild(par);
    }

    /**
     * 关闭选择时间选择框
     */
    function closeSelecter() {
        timeSelector.close();
        document.querySelector(".timerSelecter").setAttribute("style","transform: translateX(100%)")
    }

    /**
     * 打开时间选择，
     * @param dom 元素
     */
    function openSelecter(dom) {
        document.querySelector(".timerSelecter").setAttribute("style","transform: translateX(0%)")

        //过渡完成监听
        document.querySelector(".timerSelecter").addEventListener("transitionend",function () {
            console.log(dom.innerHTML.split(":")[0],dom.innerHTML.split(":")[1])
            var timeDom = document.getElementById("timeSelecter");
            var time = timeDom.getBoundingClientRect();
            timeSelector = api.require('timeSelector');//时间选择器
            timeSelector.set({
                hour: dom.innerHTML.split(":")[0],
                minute: dom.innerHTML.split(":")[1]
            });
            timeSelector.open({
                x: time.left,
                y: time.top,
                width: time.width,
                height: time.height,
                fixedOn: api.frameName
            }, function(ret, err) {
                if (ret) {
                    if (ret.hour!=0 && ret.minit!=0 && ret.minute!=0 ) {
                        console.log("\n"+"时间段选择\n"+JSON.stringify(ret)+"\n");
                        dom.innerText=ret.hour+":"+ret.minute;
                    }
                } else {
                    console.log(JSON.stringify(ret));
                }
            });
        })
    }

    function openKeyMsg() {console.log("open")
        document.querySelector(".keyMsg").setAttribute("style","display: block;background: rgba(0,0,0,0.5);")
        document.querySelector(".keyMsgBox").setAttribute("style","transform: translateX(0%)");
    }
    function closeKeyMsg() {
        document.querySelector(".keyMsg").setAttribute("style","display: none;background: rgba(0,0,0,0);")
        document.querySelector(".keyMsgBox").setAttribute("style","transform: translateX(100%)");
    }
</script>
