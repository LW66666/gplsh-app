<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>申请记录win</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body{
            background: #fff !important;
        }
        header {
            height: 40px !important;
            line-height: 40px !important;
            font-size: 0.9375rem !important;
            color: #4f4f4f !important;
        }
        header a:nth-child(1) span{
            color: #565656 !important;
        }

        #header {
            position: relative;
            height: 44.5px;
            width: 100%;
            font-size: 0.935rem;
            box-shadow: 0px 1px 10px 0px #E2E0E0;
        }

        #header .aui-col-xs-6 {
            height: 100%;
            line-height: 44.5px;
        }

        #header .activeLine {
            position: absolute;
            width: 10%;
            height: 2px;
            bottom: 0px;
            background: #4298fd;
            z-index: 2;
            transition: all 0.6s;
            -webkit-transform: translateX(200%);
            -moz-transform: translateX(200%);
            -ms-transform: translateX(200%);
            -o-transform: translateX(200%);
            transform: translateX(200%);
        }

    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="background: #fff;border-bottom: solid 1px #f9f7f7;">
        <a class="aui-pull-left aui-btn" onclick="closeThisWin()" tapmode>
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">开门记录</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        api.parseTapmode();
        $api.fixStatusBar($api.dom('header'));//自适应沉浸式状态栏，不需要另外设置状态栏样式
        var systemType=api.systemType;
        var statusHeight=0;

        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            closeThisWin();
        });



        api.openFrame({
            name: "application_record_frame",
            url: "application_record_frame.html",
            bgColor:"rgba(255,255,255,0)",
            rect: {
                x: 0,
                y: document.querySelector("header").offsetHeight+statusHeight,
                w: api.winWidth,
                h: 'auto'
            },
            pageParam: {name: 'pageparam'},
            overScrollMode: "scrolls",
            bounces: true,
            progress: {
                type: "page",
                title: "加载中",
                text: "加载中",
                color: "#000"
            }
        });
    }

    function closeThisWin() {
        api.closeFrame({
            name: 'application_record_frame'
        });
        api.closeWin();
    }
</script>
</html>
