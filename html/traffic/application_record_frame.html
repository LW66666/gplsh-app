<script>
    var user;
    var mac;
    var pageIndex=1;
    var pageSize=20;
    apiready = function () {
        api.parseTapmode();
        user=$api.getStorage("userObj")
        mac=api.deviceId;

        load(true,pageIndex++);

        api.setCustomRefreshHeaderInfo({
            bgColor: '#eee',
            images: [
                'widget://image/logo.png',
            ],
            tips: {
                pull: '下拉刷新',
                threshold: '松开立即刷新',
                load: '正在刷新'
            }
        }, function() {
            load(false,1,true)
        });
    }

    /**
     * 加载数据
     * @param loading 是否加loading
     * @param pageindex 分页编号
     * @param refresh 是否刷新
     */
    function load(loading,pageindex,refresh) {
        api.parseTapmode();
        user=$api.getStorage("userObj");
        mac=api.deviceId;

        if (loading){
            api.showProgress({
                title: '加载中',
                modal: false
            });
        }
        var phone=user.cellphone;
        var mac=api.deviceId;
        api.ajax({
                url: ip+'/api/app/communitywanli/passThrough/openHistory',
                method: 'get',
                timeout: 10,
                dataType: 'json',
                returnAll: false,
                data: {
                    values:{
                        cellphone: phone,
                        mac: mac,
                        pageNum: pageindex,
                        pageSize:pageSize
                    }
                }
            },
            function (ret, err) {
                api.hideProgress();
                if (ret!=""){
                    if (!ret.resultStatus) {
                        api.toast({
                            msg: ret.message,
                            duration: 3000,
                            location: 'bottom'
                        });
                        if (ret.message=="请重新登录") {
                            setTimeout(function () {
                                api.openWin({
                                    name: 'pw_login_win',
                                    url: '../login/pw_login_win.html',
                                });
                            },1000);
                        }
                    }
                    else {
                        var keyBox=document.querySelector(".keyWarp");
                        var obj=ret.object;
                        if (obj.list.length>=8 && pageindex==1){
                            api.addEventListener({
                                name:'scrolltobottom',
                                extra:{
                                    threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
                                }
                            }, function(ret, err){
                                load(false,pageIndex++,false);
                            });
                        }
                        if (refresh){
                            api.toast({
                                msg: "刷新成功",
                                duration: 3000,
                                location: 'bottom'
                            });
                            api.refreshHeaderLoadDone()
                        }

                        //如果是刷新或者加载，则重新
                        if (refresh || loading){
                            keyBox.innerHTML="";
                        }

                        for (var key of obj.list){
                            var useClass;
                            var useStatus;
                            var type;
                            var divDom=document.createElement("div");
                            if (key.useTimes==0) {
                                useClass="keyNotUse";
                                useStatus="未使用";
                            }else if (key.useTimes>0 && key.dataStatus ==1){
                                useClass="keyUsed";
                                useStatus="已使用";
                            }else if (key.dataStatus ==0){
                                useClass="keyOverdue";
                                useStatus="已过期";
                            }
                            if (key.inviteCodeType==1 ){
                                type="今天无限次";
                            }else if (key.inviteCodeType==2 ){
                                type="今天仅一次";
                            }else if (key.inviteCodeType==3 ){
                                type="明天无限次";
                            }else if (key.inviteCodeType==4 ){
                                type="明天仅一次";
                            }else if (key.inviteCodeType==5 ){
                                type="高级设置";
                            }
                            var html='<div class="aui-row key" tapmode>\n' +
                                '         <div class="aui-col-xs-6 aui-text-left">\n' +
                                '             <h2>'+key.inviteCode+'</h2>\n' +
                                '             <div>'+type+'</div>\n' +
                                '         </div>\n' +
                                '         <div class="aui-col-xs-6 aui-text-right">\n' +
                                '             <h3 class="'+useClass+'">'+useStatus+'</h3>\n' +
                                '             <div>'+key.validityEndTime+'</div>\n' +
                                '         </div>\n' +
                                '     </div>';
                            divDom.innerHTML=html;
                            keyBox.appendChild(divDom.childNodes[0]);
                        }
                    }
                }else {
                    api.toast({
                        msg: err.msg,
                        duration: 3000,
                        location: 'bottom'
                    });
                }
            });
    }
