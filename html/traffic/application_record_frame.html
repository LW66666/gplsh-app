<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>申请记录frame</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: rgba(255,255,255,0) !important;
        }
        section {
            width: 100%;
            height: 100%;
        }

        section {
            flex: 1;
            position: relative;
            width: 100%;
        }

        section .keyWarp {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 25px 15px 0;
            transition: all 0.6s;
        }

        section .keyWarp:nth-child(1) {
            width: 100%;
            height: 100%;
        }

        section .keyWarp:nth-child(2) {
            width: 100%;
            height: 100%;
            transform: translateX(100%);
        }

        section img {
            display: inline-block;
        }

        section .key{
            height: 69px;
            box-shadow: 0px 0px 10px 2.5px #f6f6f6;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            padding: 17px 9px;
            margin-top: 8px;
        }
        section .key:active{
            box-shadow: 0px 0px 10px 2.5px #eeeeee;
        }
        .key h2 {
            color: #4298fd;
            font-size: 1.625rem;
            line-height: 1.1rem;
        }
        .key h3{
            font-size: 0.875rem;
        }
        .key .keyNotUse{
            color: #4298fd;
        }
        .key .keyUsed{
            color: #50c177;
        }
        .key .keyOverdue{
            color: #fc7e7e;
        }
        .key>.aui-row>div:nth-child(2){
            font-size: 0.625rem;
        }
        .key>.aui-text-left>div:nth-child(2){
            color: #acacac;
        }
        .key>.aui-text-right>div:nth-child(2){
            color: #d4d4d4;
        }

    </style>
</head>
<body style="background: rgba(255,255,255,0);">
<section class="aui-content">
    <div class="keyWarp">
        <div class="aui-row key" tapmode>
            <div class="aui-col-xs-6 aui-text-left">
                <h2>4120</h2>
                <div>高级设置</div>
            </div>
            <div class="aui-col-xs-6 aui-text-right">
                <h3 class="keyNotUse">未使用</h3>
                <div>2018-12-01 08:30</div>
            </div>
        </div>
        <div class="aui-row key" tapmode>
            <div class="aui-col-xs-6 aui-text-left">
                <h2>4120</h2>
                <div>高级设置</div>
            </div>
            <div class="aui-col-xs-6 aui-text-right">
                <h3 class="keyUsed">已使用</h3>
                <div>2018-12-01 08:30</div>
            </div>
        </div>
        <div class="aui-row key" tapmode>
            <div class="aui-col-xs-6 aui-text-left">
                <h2>4120</h2>
                <div>今日无限次数</div>
            </div>
            <div class="aui-col-xs-6 aui-text-right">
                <h3 class="keyOverdue">已过期</h3>
                <div>2018-12-01 08:30</div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        api.parseTapmode();
    }

</script>
</html>
