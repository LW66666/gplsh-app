<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>访客邀请frame</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        body{
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0) !important;
        }
        body img{
            display: inline-block;
        }
        section{
            width: 100%;
            height: 100%;
        }
        section .aui-row:nth-child(1){
            padding: 16px  30.5px 16px 22.5px;
            font-size: 0.625rem;
            color: #b1b1b1;
        }
        section .aui-row:nth-child(1) img{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 7px;
            top: 7px;
            right: 0;
            bottom: 0;
        }
        section .aui-row:nth-child(1) #timeC {
            content: "";
            width: 30px;
            height: 30px;
            right: 0;
            position: absolute;
            top: 50%;
            left: 96%;
            transform: translate(-50%,-50%);
        }

        section .aui-row:nth-child(2){
            padding: 5px 10px;
            position: relative;
            height: 147px;
            transition: all 0.2s;
        }
        section .aui-row:nth-child(2) .box,section .aui-row:nth-child(2) .box2{
            position: absolute;
            transition: all 0.3s;
        }
        section .aui-row:nth-child(2) .box{
            height: 141px;
            box-shadow: 0px 0px 5px 0px #f0f0f0;
            padding: 33.5px 26px 20px;
            border-radius: 10px;
            transform: translateX(0%);
        }
        section .aui-row:nth-child(2) .box .aui-list-item-input label span{
            color: #989898 !important;
        }
        section .aui-row:nth-child(2) .box input:checked+span{
            color: #4298fd !important;
        }
        section .aui-row:nth-child(2) .box .aui-list-item-input label span{
            font-size: 0.625rem !important;
        }
        section .aui-row:nth-child(2) .box::after {
            position: absolute;
            content: "";
            width: .5px;
            height: 79.5px;
            background: #e5e5e5;
            left: 25%;
            top: 29%;
        }
        section .aui-row:nth-child(2) .box .aui-col-xs-4 div:nth-child(2) {
            padding-top: 42px;
        }
        section .aui-row:nth-child(2) .box .aui-col-xs-8 div:nth-child(2) {
            padding-top: 42px;
        }
        #calendar {
            width: 100%;
            height: 235.5px;
        }

        section .aui-row:nth-child(2) .box2{
            width: 100%;
            height: 435px;
            box-shadow: 0px 0px 5px 0px #f0f0f0;
            padding: 13px 32px 20px;
            border-radius: 10px;
            transform: translateX(150%);
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(1),section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(4) {
            font-size: 0.625rem;
            text-align: center;
            color: #b1b1b1;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(2){
            font-size: 0.75rem;
            text-align: center;
            color: #4f4f4f;
            line-height: 0.75rem;
            height: 0.75rem;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(4) i{
            width: 13.5px;
            padding: 3px;
            border-radius: 50%;
            background: #B1b1b1;
            height: 13.5px;
            color: #fff;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(5){
            padding: 0 27px;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(5) .times {
            width: 100%;
            height: 33.5px;
            line-height: 34.5px;
            margin-top: 17px;
            background: #4298fd;
            color: #fff;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
            padding: 0 32px;
        }

        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(5) .times>div:nth-child(1),
        section .aui-row:nth-child(2) .box2 .aui-col-xs-12:nth-child(5) .times>div:nth-child(3){
            text-decoration: underline !important;
        }

        section .aui-row:nth-child(3){
            padding-top: 15.5px;
        }

        section .aui-row:nth-child(3) ul{
            border-bottom: solid 0.5px #f3f3f3 ;
        }
        section .aui-row:nth-child(3) ul li{
            padding: 20.5px 26px;
            color: #4f4f4f;
        }
        section .aui-row:nth-child(3) ul li>div{
            min-height: 1.2rem;
        }

        section .aui-row:nth-child(4){
            padding: 40px 48px;
        }
        section .aui-row:nth-child(4) .aui-btn{
            border-radius: 30px;
            background: #4298fd;
            transition: all 0.5s cubic-bezier(.12,.52,0,1.05);
        }
        section .aui-row:nth-child(4) .aui-btn:active {
            color: #fff;
            background-color: #4376dc;
        }


        .aui-dialog-body .aui-list-item-input label span{
            color: #989898 !important;
        }
        .aui-dialog-body input:checked+span{
            color: #4298fd !important;
        }

        .aui-dialog-body input{
            width: 1.2rem;
            height: 1.2rem;
            line-height: 1.2rem;
            min-height: 1.2rem;
            background-color: #ffffff;
            border: solid 1px #dddddd;
            -webkit-border-radius: 0.6rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            margin: 0;
            padding: 0;
            position: relative;
            display: inline-block;
            vertical-align: top;
            cursor: default;
            -webkit-appearance: none;
            background-size: 0% 1px, 1px 0%, 0% 0px, 0px 0%;
            background-repeat: no-repeat;
        }

        .aui-list-item-arrow:before {
            content: '';
            width: 0.6rem;
            height: 0.6rem;
            position: absolute;
            top: 50%;
            right: 0.25rem;
            margin-top: -0.3rem;
            background: transparent;
            border: 2px solid #dddddd;
            border-top: none;
            border-right: none;
            z-index: 2;
            -webkit-border-radius: 0;
            border-radius: 0;
            -webkit-transform: rotate(-135deg);
            transform: rotate(-135deg);
        }

        .keyMsg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            z-index: 555;
            left: 0;
            background: rgba(0,0,0,0);
            transition: all 0.2s;
            display: none;
        }
        .keyMsgBox{
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 220px;
            background: #fff;
            z-index: 6;
            bottom: 0;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;
            transition: all 0.2s;
            transform: translateX(100%);
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1){
            height: 25px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1) i{
            position: absolute;
            width: 25px;
            height: 25px;
            right: 0px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(1) i::before {
            position: absolute;
            top: 50%;
            height: 50%;
            transform: translate(-40%,-75%);
            font-size: 1em !important;
            right: 0px;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(2){
            flex: 1;
        }
        .keyMsgBox .aui-col-xs-12:nth-child(3) .aui-btn{
            width: 50%;
            height: 33.5px;
            left: 25%;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
            height: 2rem;
            line-height: 2rem;
        }
        #keyMsg>div:nth-child(1){
            font-size: 0.875rem;
            color: #4f4f4f;
        }
        #keyMsg>div:nth-child(2){
            line-height: 2.1rem;
            font-size: 2.5rem;
            color: #4298fd;
        }
        #keyMsg>div:nth-child(3){
            font-size: 0.625rem;
            color: #7e7e7e;
        }
        .shareBox{
            padding: 0 20px;
            display: flex;
            padding-top: 32.5px;
        }
        .shareBox>div{
            flex: 1;
        }
        .shareBox>div i{
            width: 32px;
            height: 32px;
            border: solid 1px #000;
            border-radius: 50%;
            font-size: 1rem;
            display: -webkit-inline-box;
            color: #fff;
            position: relative;
        }
        .shareBox>div img {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .shareBox>div i::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .shareBox>div>div {
            font-size: 0.625rem;
            color: #7e7e7e;
        }
    </style>
</head>
<body>
<section class="aui-content">
    <div class="aui-row">
        <div class="aui-col-xs-6">选择开锁有效时间</div>
        <div class="aui-col-xs-6 aui-text-right">
            <div id="timeC" onclick="choseData()">
                <img src="../../image/traffic/calendar.png"tapmode alt="">
            </div>
            &nbsp;
        </div>
        </div>
    </div>
    <div class="aui-row">
        <div style="position: relative;width: 100%;height: 100%;">
            <div class="aui-col-xs-12 box">
                <div class="aui-col-xs-4 aui-text-left">
                    <div class="aui-col-xs-12">时间</div>
                    <div class="aui-col-xs-12">次数</div>
                </div>
                <div class="aui-col-xs-8">
                    <div class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <label tapmode><input class="aui-radio" type="radio" name="demo1" checked><span> 今天 &nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                                <label tapmode><input class="aui-radio" type="radio" name="demo1"><span> 明天</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <label tapmode><input class="aui-radio" type="radio" name="demo2" checked><span> 仅一次&nbsp;&nbsp;</span></label>
                                <label tapmode><input class="aui-radio" type="radio" name="demo2"><span> 无限次数</span></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-row">
        <ul class="aui-list aui-list-in" >
            <li class="aui-list-item" tapmode onclick="chooseKey()">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-col-xs-6">
                        <div class="aui-list-item-title">选择门锁</div>
                    </div>
                    <div class="aui-col-xs-6 aui-text-right">
                        <div class="aui-list-item-title" style="color: #8c8c8c;" id="selectKey">公共钥匙</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-row">
        <div class="aui-btn aui-btn-primary aui-btn-block" tapmode onclick="openKeyMsg()">确认申请</div>
    </div>
</section>

<section class="keyMsg">
    <div class="keyMsgBox">
        <div class="aui-col-xs-12 aui-text-right">
            <i class="aui-iconfont aui-icon-close" tapmode onclick="closeKeyMsg()"></i>
        </div>
        <div class="aui-col-xs-12" id="keyMsg">
            <div class="aui-text-center">
                <span>公共钥匙</span>
            </div>
            <div class="aui-text-center">
                <span>1241</span>
            </div>
            <div class="aui-text-center">
                <span>2018-12-04 10:46:12</span>
            </div>
            <div class="shareBox">
                <div class="aui-text-center" tapmode>
                    <i class="aui-iconfont aui-icon-qq" style="background: #4298fd;border: none;"></i>
                    <div>QQ</div>
                </div>
                <div class="aui-text-center" tapmode>
                    <i class="aui-iconfont aui-icon-wechat" style="border: #06b043 solid 1px;color: #06b043;"></i>
                    <div>微信</div>
                </div>
                <div class="aui-text-center" tapmode>
                    <i class="aui-iconfont aui-icon-comment" style="border: #069eb0 solid 1px;color: #069eb0;"></i>
                    <div>短信</div>
                </div>
                <div class="aui-text-center" tapmode>
                    <i style="border: #ed7c03 solid 1px;color: #ed7c03;">
                        <img src="../../image/traffic/copy.png" alt="">
                    </i>
                    <div>复制</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js" ></script>
<script>
    var checkStatus=1;
    apiready = function () {
        api.parseTapmode();
    }

    /**
     *选择钥匙
     * */
    function chooseKey() {
        var dialog = new auiDialog({});
        var msg="";
        if (checkStatus==1){
            msg='<div class="aui-list-item">\n' +
                '    <div class="aui-list-item-inner">\n' +
                '        <div class="aui-list-item-input">\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(1)" checked><span> 公共钥匙 &nbsp;&nbsp;&nbsp;&nbsp;</span></label>\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(2)"><span> 单元钥匙</span></label>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>';
        }else {
            msg='<div class="aui-list-item">\n' +
                '    <div class="aui-list-item-inner">\n' +
                '        <div class="aui-list-item-input">\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(1)" ><span> 公共钥匙 &nbsp;&nbsp;&nbsp;&nbsp;</span></label>\n' +
                '            <label tapmode><input class="aui-radio" type="radio" name="key" onchange="alertKeyChange(2)" checked><span> 单元钥匙</span></label>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>';

        }
        dialog.alert({
            title:"访客邀请",
            msg:msg,
            buttons:['取消','确定']
        },function(ret){
            if(ret){
                var index=ret.buttonIndex;
            }
        })
    }

    /**
     * 弹出框改变事件
     * @param num 当前选中的数值
     */
    function alertKeyChange(num) {
        checkStatus=num;
        if (num ==1){
            document.getElementById("selectKey").innerHTML="公共钥匙";
        }else {
            document.getElementById("selectKey").innerHTML="单元钥匙";
        }
    }

    /**
     * 点击时间进入高级模式选择日历时间
     */
    function choseData() {
        api.openWin({
            name: 'invite_guests_senior_win',
            url: './invite_guests_senior_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            slidBackEnabled: false,
        });
    }


    function openKeyMsg() {
        document.querySelector(".keyMsg").setAttribute("style","display: block;background: rgba(0,0,0,0.5);")
        document.querySelector(".keyMsgBox").setAttribute("style","transform: translateX(0%)");
    }
    function closeKeyMsg() {
        document.querySelector(".keyMsg").setAttribute("style","display: none;background: rgba(0,0,0,0);")
        document.querySelector(".keyMsgBox").setAttribute("style","transform: translateX(100%)");
    }
</script>
</html>
