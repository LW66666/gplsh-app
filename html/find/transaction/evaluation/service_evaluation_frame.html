<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>办理详情服务评价的frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>

</head>
<style>
    body, html {
        background-color: #fff;
        font-size: 20px;
    }

    .input-text-div {
        position: relative;
        margin-top: 5px;
        width: 100%;
        height: 140px;
        -webkit-box-shadow: 0 10px #f2f2f2;
        -moz-box-shadow: 0 10px #f2f2f2;
        box-shadow: 0 10px #f2f2f2;
    }

    .input-text-div textarea {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        height: 105px;
        font-size: .75rem;
        line-height: 1rem;
        outline: none;
        resize: none;
    }

    .input-text-div .font-num {
        display: block;
        position: absolute;
        right: 10px;
        bottom: 10px;
    }

    .input-text-div .font-num span {
        font-size: 0.6875rem;
        color: #9d9d9d;
    }

    .star-list {
        padding-top: 30px;
    }

    .star-list .star-item {
        padding-top: 15px;
        padding-left: 4.5%;
        font-size: .75rem;
    }

    .star-list .star-item span:first-of-type {
        padding-right: 10px;
    }

    .star-item .star-group img {
        position: relative;
        top: 2px;
        width: 15px;
        margin: 0 5px;
    }

</style>

<body>

<div class="input-text-div">
    <textarea id="textInfo" maxlength="200" rows="6" placeholder="对我们的服务满意吗？写下您的评价吧"></textarea>
    <span class="font-num">
        <span>
            <label id="textLen">0</label>/200
        </span>
    </span>
</div>
<div class="star-list">
    <div class="star-item">
        <span>响应速度</span>
        <span class="star-group" id="evaluateResponseSpeed" result="0">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
        </span>
    </div>
    <div class="star-item">
        <span>服务态度</span>
        <span class="star-group" id="evaluateServiceProfession" result="0">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
        </span>
    </div>
    <div class="star-item">
        <span>总体评价</span>
        <span class="star-group" id="evaluateTotal" result="0">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
            <img src="../../../../image/find/repair/star_ash.png">
        </span>
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/static.js"></script>
<script>
    apiready = function () {
        initBindEvent();
        initEvent();
    };

    /**
     * 点击提交的事件注册
     */
    function initEvent() {
        api.addEventListener({
            name: 'evaluationSubmit'
        }, function (ret, err) {
            //是时候该提交评价了呢
            submitEvaluation();
        });
    }

    /**
     * 提交评价
     */
    function submitEvaluation() {
        var content = $api.val($api.dom('#textInfo')).trim();
        var evaluateResponseSpeed = parseInt($api.attr($api.dom('#evaluateResponseSpeed'), 'result'));
        var evaluateServiceProfession = parseInt($api.attr($api.dom('#evaluateServiceProfession'), 'result'));
        var evaluateTotal = parseInt($api.attr($api.dom('#evaluateTotal'), 'result'));
        if (!content) {
            api.toast({
                msg: '您还没有填写评价内容呢。',
                duration: 3000,
                location: 'bottom'
            });
            return;
        }
        if (!evaluateResponseSpeed || !evaluateServiceProfession || !evaluateTotal) {
            api.toast({
                msg: '客官，至少给一星吧。',
                duration: 3000,
                location: 'bottom'
            });
            return;
        }

        api.ajax({
            url: Static.IP + '/api/app/communitywanli/userService/evaluateBusinessHandling',
            method: 'patch',
            dataType: 'json',
            data: {
                values: {
                    cellphone: $api.getStorage(Static.USEROBJ).cellphone,
                    businessHandlingId: api.pageParam.id,
                    evaluateResponseAttitude: 0,
                    evaluateResponseSpeed,
                    evaluateServiceProfession,
                    evaluateTotal,
                    evaluateContent: content,
                    mac: api.deviceId
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (!ret.resultStatus) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'bottom'
                    });
                } else {
                    // var obj = ret.object;
                    api.toast({
                        msg: '评价成功！',
                        duration: 3000,
                        location: 'bottom'
                    });
                    setTimeout(function () {
                        api.openWin({
                            name: 'transactionDetailsWin',
                            url: '../transactionDetails/transaction_Details.html',
                            pageParam: api.pageParam,
                            reload: true
                        });
                        setTimeout(function () {
                            api.closeWin();
                        },500);
                    }, 500);
                }
            } else {
                api.toast({
                    msg: err.msg,
                    duration: 3000,
                    location: 'bottom'
                });
            }
        });
    }

    /**
     * 不涉及业务的事件
     */
    function initBindEvent() {
        document.getElementById("textInfo").oninput = function () {
            var text = this.value;
            $api.text(document.getElementById('textLen'), text.length)
        };

        var starGroup = document.querySelectorAll('.star-group');
        for (var i = 0; i < starGroup.length; i++) {
            starGroup[i].onclick = function () {
                var objLeft = this.offsetLeft;
                var val = this.offsetParent;
                while (val != null) {
                    objLeft += val.offsetLeft;
                    val = val.offsetParent;
                }
                //鼠标x位置
                var mouseX = event.clientX + document.body.scrollLeft;
                //计算点击的相对位置
                var objX = mouseX - objLeft;

                var imgWidth = this.clientWidth / 5;
                var blueStar = parseInt(objX / imgWidth) + 1;
                if (objX < (imgWidth / 2)) {
                    //    这是零星
                    blueStar = 0;
                }
                $api.attr(this, 'result', blueStar);
                var imgList = $api.domAll(this, 'img');
                for (var k = 0; k < imgList.length; k++) {
                    if (k < blueStar) {
                        //设置成蓝星
                        $api.attr(imgList[k], 'src', '../../../../image/find/repair/star_blue.png');
                    } else {
                        //设置成灰星
                        $api.attr(imgList[k], 'src', '../../../../image/find/repair/star_ash.png');
                    }
                }
            };
        }
    }
</script>
