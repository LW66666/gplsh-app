<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加报事报修frame</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/aui.css"/>
    <style>
        body, html {
            background: #fff;
        }

        .aui-list .aui-list-item {
            padding-left: 24.5px;
            height: 47.5px;
        }

        .aui-list .aui-list-item-label {
            height: 47.5px;
            padding-right: 10px;
            font-size: .875rem;
        }

        .aui-list-item-input input {
            height: 47.5px;
            font-size: .6875rem;
            color: #9d9d9d;
        }

        .title-type {
            height: 47.5px;
            padding-left: 24.5px;
            font-size: .875rem;
            line-height: 47.5px;
        }

        .btn-type-group {
            width: calc(100% - 42px);
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            margin: 0 auto;
        }

        .btn-type-group .btn-type {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            font-size: .6875rem;
            padding-top: 10px;
        }

        .btn-type-group .btn-type img {
            width: 2.5rem;
            margin: 0 auto;
        }

        .btn-type-group .btn-type span {
            padding-top: 8px;
        }

        .bottom-sh {
            -webkit-box-shadow: 0 10px #f9f7f7;
            -moz-box-shadow: 0 10px #f9f7f7;
            box-shadow: 0 10px #f9f7f7;
            padding-bottom: 18px;
        }

        .input-text-div {
            position: relative;
            width: 100%;
            height: 160px;
            border-bottom: 1px solid #dadada;
        }

        .input-text-div textarea {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 120px;
            font-size: 0.6875rem;
            outline: none;
        }

        .input-text-div .font-num {
            display: block;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .input-text-div .font-num span {
            font-size: 0.6875rem;
            color: #9d9d9d;
        }

        .select-img-group {
            padding-top: 25px;
            margin: 0 auto;
            width: 100%;
            height: 150px;
            border-bottom: 1px solid #dadada;
            padding-left: 28px;
        }

        .select-img-group > div {
            display: inline-block;
            position: relative;
        }

        .btn-select-img {
            position: relative;
            width: 80px;
            height: 80px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            max-width: 130px;
            max-height: 240px;
        }

        .btn-select-img:active {
            background: #c0c0c0;
        }

        .btn-select-img:nth-child(n+2) {
            margin-left: 10px;
        }

        .btn-select-img img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }

        .select-img-group > div .btn-close {
            position: absolute;
            z-index: 2;
            top: -5px;
            right: -5px;
            width: 1rem;
            height: 1rem;
            text-align: center;
            line-height: 1rem;
            border-radius: 50%;
            background-color: red;
            color: #ffffff;
        }
        .img-num{

        }
    </style>
</head>
<body>
<div class="bottom-sh">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    报事地点
                </div>
                <div class="aui-list-item-input">
                    <input disabled="disabled" type="text" value="保利香槟金1期-H2栋-1单元-3103"/>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    联系人
                </div>
                <div class="aui-list-item-input">
                    <input type="text" value="吕布"/>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    联系电话
                </div>
                <div class="aui-list-item-input">
                    <input type="text" value="18170041111"/>
                </div>
            </div>
        </li>
    </ul>
    <div class="title-type">维修类型</div>
    <div class="btn-type-group">
        <div class="btn-type">
            <img src="../../../../image/find/repair/icon/water_un.png" alt="">
            <span>水</span>
        </div>
        <div class="btn-type">
            <img src="../../../../image/find/repair/icon/electricity_un.png" alt="">
            <span>电</span>
        </div>
        <div class="btn-type">
            <img src="../../../../image/find/repair/icon/fire_un.png" alt="">
            <span>可燃气</span>
        </div>
        <div class="btn-type">
            <img src="../../../../image/find/repair/icon/lock_un.png" alt="">
            <span>锁</span>
        </div>
        <div class="btn-type">
            <img src="../../../../image/find/repair/icon/other_un.png" alt="">
            <span>其他</span>
        </div>
    </div>

</div>
<div class="input-text-div">
    <textarea id="textInfo" maxlength="200" rows="6" placeholder="报事说明,请描述您遇到的问题"></textarea>
    <span class="font-num">
            <span>
                <label id="textLen">0</label>/200
            </span>
        </span>
</div>
<div class="select-img-group">
    <div>
        <div class="btn-close">X</div>
        <button class="btn-select-img">
            <img src="../../../../image/applyKey/add.png">
        </button>
    </div>
    <div>
        <div class="btn-close">X</div>
        <button class="btn-select-img">
            <img src="../../../../image/applyKey/add.png">
        </button>
    </div>
    <div>
        <div class="btn-close">X</div>
        <button class="btn-select-img">
            <img src="../../../../image/applyKey/add.png">
        </button>
    </div>
    <span class="img-num">
        <span>
            <label id="imgLen">0</label>/3
        </span>
    </span>
</div>
</body>
</html>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script>
    document.getElementById("textInfo").oninput = function () {
        var text = this.value;
        $api.text(document.getElementById('textLen'), text.length)
    };
</script>
