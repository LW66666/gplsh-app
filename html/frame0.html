<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta-data name="com.baidu.lbsapi.API_KEY" value="VsPvNudlwsN7lNZElhyhNdnIXkM5puNN" />
    <title>通行</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        section img {
            display: inline-block;
        }

        .boxTop, .boxBottom {
            padding: 0 18px;
        }

        .boxTop {
            width: 100%;
            height: 345px;
            background: url("../image/traffic/bg.png") no-repeat;
            background-size: 100% 100%;
            color: #fff;
        }

        .boxTop .aui-row:nth-child(1) {
            padding-top: 32px;
            padding-left: 7px;
            font-size: 0.8125rem;
        }

        .boxTop .aui-row:nth-child(2) {
            padding-left: 7px;
            font-size: 1rem;
            margin-top: 0px;
        }

        .boxTop .aui-row:nth-child(3) .aui-col-xs-6 {
            vertical-align: bottom;
        }

        .boxTop .aui-row:nth-child(3) h1 {
            font-size: 2.5rem;
        }

        .boxTop .aui-row:nth-child(3) h2 {
            font-size: 0.75rem;
        }

        .boxTop .aui-row:nth-child(3) h1 small {
            color: #fff;
            font-size: 50%;
        }

        .boxTop .aui-row:nth-child(4) {
            padding-top: 50px;
            font-size: 0.7rem;
        }

        .boxTop .aui-row:nth-child(4) img {
            width: 28.5px;
            height: 28.5px;
            display: inline-block;
        }

        .boxTop .aui-dot {
            position: relative;
            top: 0%;
            right: 0;
            background: #fff;
            width: 5px;
            height: 5px;
            margin: 1px 2px 1px 2px;
        }

        .boxBottom {
            width: 100%;
            flex: 1;
            padding-top: 25px;
            position: relative;
        }

        .boxBottom .aui-row:nth-child(1) {
            width: 100%;
            height: 100%;
        }

        .boxBottom .aui-row:nth-child(1) .keyBox {
            position: absolute; /*貌似这里除了问题*/
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .boxBottom .aui-row:nth-child(1) .key {
            position: relative;
            width: 117.5px;
            height: 117.5px;
            border-radius: 50%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            transform: translateX(-50%);
            background: rgba(3, 183, 248, 1);
            box-shadow: 0px 0px 6.5px 0px rgba(3, 183, 248, 1);
        }

        .boxBottom .aui-row:nth-child(1) .key:active {
            box-shadow: 0px 0px 20px 0px rgba(3, 183, 248, 1);
        }

        .boxBottom .aui-row:nth-child(1) .key img {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #robot {
            position: absolute;
            width: 39px;
            height: 41px;
            -webkit-transform: translate(295.5px, 0px);
            -moz-transform: translate(295.5px, 0px);
            -ms-transform: translate(295.5px, 0px);
            -o-transform: translate(295.5px, 0px);
            transform: translate(295.5px, 0px);
            top: 40%;
        }

        #remind {
            width: 30px;
            height: 30px;
            position: absolute;
            right: 0px;
            -webkit-transform: translate(0%, -50%);
            -moz-transform: translate(0%, -50%);
            -ms-transform: translate(0%, -50%);
            -o-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
        }

        #remind img {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="background: rgba(255,255,255,0);">
<section class="aui-content">
    <div class="boxTop" id="topBox">
        <div class="aui-row">
            <div class="aui-col-xs-6">
                <span tapmode>
                    <i class="aui-iconfont aui-icon-location"></i>
                    <span>南昌</span>-<span>心家泊</span>
                </span>
            </div>
            <div class="aui-col-xs-6 aui-text-right">
                <span tapmode id="remind">
                    <img src="../image/traffic/news.png" width="14.4px" height="18px" alt="">
                </span>
            </div>
        </div>
        <div class="aui-row">
            <span>李霞</span><span>先生</span>，<span>下午好！</span>
        </div>
        <div class=" aui-row">
            <div class="aui-col-xs-6 aui-text-left">
                <h1>
                    20
                    <small>℃</small>
                </h1>
                <h2>
                    <img src="../image/traffic/cloudy.png" width="20.5px" height="15px" alt="" style="display: inline-block;">
                    <span style="padding-right: 15px;">阴</span>
                    <span>空气优</span>
                </h2>
            </div>
            <div class="aui-col-xs-6 aui-text-right" style="padding-top: 52px">
                <h2 >2018年11月26日</h2>
                <h2>
                    <span>星期一</span>
                    <span class="aui-dot"></span>
                    限行<span>2</span>和<span>4</span>
                </h2>
            </div>
        </div>
        <div class="aui-row">
            <div class="aui-col-xs-4 aui-text-center">
                <span tapmode onclick="inviteGuests()">
                    <img src="../image/traffic/invite.png" alt="">
                    <div>访客邀请</div>
                </span>
            </div>
            <div class="aui-col-xs-4 aui-text-center">
                <span tapmode onclick="openLogin()">
                    <img src="../image/traffic/shock.png" alt="">
                    <div>远程对讲</div>
                </span>
            </div>
            <div class="aui-col-xs-4 aui-text-center">
                <span tapmode onclick="clickCallHelp()">
                    <img src="../image/traffic/help.png" alt="">
                    <div>呼叫帮助</div>
                </span>
            </div>
        </div>
    </div>
    <div class="boxBottom">
        <div class="aui-row">
            <div class="keyBox">
                <div class="key" tapmode onclick="keyOpens()">
                    <img src="../image/traffic/key.png" width="25px" height="58.5px" alt="">
                </div>
                <div class="aui-row aui-text-center"
                     style="color: rgba(180,180,180,1);font-size: 0.6875rem;padding-top: 18px;position:relative;">
                    点击钥匙开门
                </div>
            </div>
        </div>
        <img src="../image/traffic/robot.png" id="robot" alt="" tapmode>
    </div>
</section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script>
    var remindStatus = true;
    var user= $api.getStorage('userObj');
    apiready = function () {
        var bMap = api.require('bMap');
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        },
            function(ret, err) {
            if (ret.status) {
                console.log(JSON.stringify(ret));
                bMap.getNameFromCoords({
                    lon: 116.384767,
                    lat: 39.989539
                }, function(ret, err) {
                    console.log(JSON.stringify(ret));
                    if (ret.status) {
                        alert(JSON.stringify(ret));
                    }
                });
            } else {
                console.log(err.code);
            }
        })

        api.parseTapmode();

        setTime();
        setWeather("nanchang");

        var systemType = api.systemType;
        if (systemType == "android") {
            document.getElementById("topBox").setAttribute("style", "padding-top:25px");
        } else if (systemType == "ios") {
            document.getElementById("topBox").setAttribute("style", "padding-top:20px");
        }
        var obj=$api.getStorage("userObj");
        document.querySelector(".aui-row:nth-child(2)>span:nth-child(1)").innerHTML=obj.nickname;
        if (obj.gender==1){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"先生");
        }else {
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"女士");
        }
        document.querySelector(".aui-row:nth-child(2)>span:nth-child(2)").innerHTML=(obj.gender==1)?"先生":"女士";
    }

    document.getElementById("remind").onclick = function () {
        remindStatus = !remindStatus;
        if (remindStatus) {
            document.querySelector("#remind img").setAttribute("src", "../image/traffic/news.png")
        } else {
            document.querySelector("#remind img").setAttribute("src", "../image/traffic/mute.png")
        }
    }

    /**
     * 打开钥匙界面
     */
    function keyOpens() {
        var user = $api.getStorage("userObj");
        var isKeyToken = $api.getStorage('isKeyToken');
        if (user && isKeyToken) {
            //申请过钥匙了
            api.openWin({
                name: 'open_door_win',
                url: 'traffic/onpen_door_win.html',
                pageParam: {name: 'pageparamname'},
                bgColor: "#fff",
            });
        }else {
            //没有申请过钥匙，去申请页
            api.openWin({
                name: 'applyKeyWin',
                url: './applyKey/apply_main.html'
            });
        }
    }

    /**
     * 打开访客邀请
     */
    function inviteGuests() {
        var user=$api.getStorage("userObj");
        if (user.householdRoomList==undefined){
            api.toast({
                msg: "未授权app,请先申请钥匙",
                duration: 3000,
                location: 'bottom'
            });
            setTimeout(function () {
                api.openWin({
                    name: 'applyKeyWin',
                    url: './applyKey/apply_main.html'
                });
            },1000)
        }else {
            api.openWin({
                name: 'invite_guests_win',
                url: 'traffic/invite_guests_win.html',
                pageParam: {name: 'pageparamname'},
                bgColor: "#fff",
                bounces: false,
                vScrollBarEnabled: false,
                hScrollBarEnabled: false,
                slidBackEnabled: false,
            });
        }
    }

    /**
     * 打开登录
     */
    function openLogin() {
        api.openWin({
            name: 'my_birthday_win',
            url: 'login/my_birthday_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor: "#fff",
            animation: {
                type: "movein",                //动画类型（详见动画类型常量）
                subType: "from_left",       //动画子类型（详见动画子类型常量）
                duration: 200                //动画过渡时间，默认300毫秒
            }
        });
    }

    /**
     * 点击呼叫帮助
     */
    function clickCallHelp() {
        api.openWin({
            name: 'callHelpWin',
            url: './callHelp/call_help.html'
        })
    }

    /**
     * 设置首页时间
     */
    function setTime() {
        var date = new Date();
        if (date.getHours()>=0 && date.getHours()<8){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"早上好！");
        }else if (date.getHours()>=8 && date.getHours()<12){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"上午好！");
        }else if (date.getHours()>=12 && date.getHours()<13){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"中午好！");
        }else if (date.getHours()>=13 && date.getHours()<18){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"下午好！");
        }else if (date.getHours()>=18 && date.getHours()<24){
            $api.text($api.dom(".aui-row:nth-child(2)>span:nth-child(2)"),"晚上好！");
        }
        $api.text($api.domAll(".boxTop .aui-row:nth-child(3) h2")[1],date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日");

        if (date.getDay()==1){
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期一");
        }else if (date.getDay()==2) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期二");
        }else if (date.getDay()==3) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期三");
        }else if (date.getDay()==4) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期四");
        }else if (date.getDay()==5) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期五");
        }else if (date.getDay()==6) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期六");
        }else if (date.getDay()==0) {
            $api.text($api.dom(".boxTop .aui-row:nth-child(3) h2>span:nth-child(1)"),"星期日");
        }
    }

    function setWeather(region) {
        var phone=user.cellphone;
        var mac=api.deviceId;
        api.ajax({
                url: ip+'/api/app/communitywanli/passThrough/getWeather',
                method: 'get',
                timeout: 10,
                dataType: 'json',
                returnAll: false,
                data: {
                    values:{
                        cellphone: phone,
                        mac: mac,
                        region:region
                    }
                }
            },
            function (ret, err) {
            console.log(JSON.stringify(ret))
                if (ret!=""){
                    if (!ret.resultStatus) {
                        api.toast({
                            msg: ret.message,
                            duration: 3000,
                            location: 'top'
                        });
                    }
                    else {
                        var obj=ret.object;

                    }
                }else {
                    api.toast({
                        msg: err.msg,
                        duration: 3000,
                        location: 'top'
                    });
                }
            });
    }
</script>
</html>
