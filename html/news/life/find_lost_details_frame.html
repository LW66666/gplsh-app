<!DOCTYPE html>

    <title>促销详情frame</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body{
            width: 100%;

        }
        section {
            width: 100%;
            height: 100%;
            flex: 1;
            position: relative;
            width: 100%;
            padding-bottom: 50px;
        }

        section>.aui-row {
            width: 100%;
            position: relative;
            padding: 0 15px;
        }

        section>.aui-row:nth-child(1) {
            height: 128px;
            background: url("../../../image/news/life/notFindBg.jpg") no-repeat;
            background-size: 100% 100%;
        }

        section>.aui-row:nth-child(2) {
            padding: 17.5px 15px 6.5px;
            display: flex;
        }
        section>.aui-row:nth-child(2)>div:nth-child(1) {
            flex: 1;
            color: #000;
            font-size: 0.8125rem;
        }
        section>.aui-row:nth-child(2)>div:nth-child(2) {
            width: 6em;
            text-align: right;
            color: #bebebe;
            font-size: 0.625rem;
        }

        section>.aui-row:nth-child(3) {
            font-size: 0.6875rem;
            color: #999999;
        }

        section>.aui-row:nth-child(4){
            padding-top: 30.5px;
            display: flex;
            font-size: 0.75rem;
            padding-bottom: 48px;
        }
        section>.aui-row:nth-child(4)>div:nth-child(1){
            color: #6c6b6b;
            flex: 1;
        }
        section>.aui-row:nth-child(4)>div:nth-child(1)>div{
            width: 100%;
            padding-bottom: 9px;
            display: flex;
        }
        section>.aui-row:nth-child(4)>div:nth-child(1)>div>div:nth-child(1) {
            font-size: 0.75rem;
            width: 6em;
        }
        section>.aui-row:nth-child(4)>div:nth-child(1)>div>div:nth-child(2) {
            flex: 1;
        }
        section>.aui-row:nth-child(4)>div:nth-child(2) {
            width: 76px;
            display: flex;
            align-content: center;
        }
        section>.aui-row:nth-child(4)>div:nth-child(2)>img {
            width: 76px;
            height: 76px;
            position: absolute;
            top: 0%;
        }

        .aui-row:nth-child(5) {
            border-top: 8px solid #f6f6f6;
            padding-top: 15px;
        }
        .aui-row:nth-child(5)>div:nth-child(1) {
            color: #2f2e2e;
            padding-left: 3.5px;
            border-left: solid 1px #4298fd;
        }
        .aui-row:nth-child(5)>div:nth-child(1) {
            color: #2f2e2e;
            padding-left: 3.5px;
            border-left: solid 1px #4298fd;
        }
        .aui-row:nth-child(5)>div:nth-child(2) {
            padding-top: 20px;
            font-size: 0.75rem;
            color: #6c6b6b;
        }
        .aui-row:nth-child(5)>div:nth-child(3)>img {
            width: 100%;
            border-radius: 10px;
        }

        section>.aui-row:nth-child(4)>div:nth-child(1)>div>div:nth-child(2)>i{
            color: #4498fd;
            font-size: 0.6rem;
            padding: 3px;
            border-radius: 50%;
            border: solid 1px #4498fd;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }
        section>.aui-row:nth-child(4)>div:nth-child(1)>div>div:nth-child(2)>i:active{
            background: #4498fd;
            color: #fff;
            border: solid 1px #fff;
        }
    </style>
</head>
