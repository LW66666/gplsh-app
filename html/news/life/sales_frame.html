<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>周边促销frame</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: rgba(255,255,255,0) !important;
        }
        section {
            width: 100%;
        }

        section {
            flex: 1;
            position: relative;
            width: 100%;
        }
        .new{
            position: relative;
            width: 100%;
            background: #fff;
            padding:12px 15px;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;
            transition: all 0.2s;
            border-top: solid 1px #f6f6f6;
            display: flex;
        }
        .new:nth-child(1){
            border-top: none;
        }
        .new:active{
            background: #f6f6f6;
        }
        .new>div:nth-child(1){
            display: flex;
            align-content: center;
            width: 106.5px;
        }
        .new>div:nth-child(1)>img{
            width: 106.5px;
            height: 77.5px;
        }

        .new>div:nth-child(2){
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-left: 8px !important;
        }
        .new>div:nth-child(3) {
            width: 50px;
            position: relative;
            display: flex;
            align-content: center;
        }
        .new>div:nth-child(2)>div:nth-child(2) {
            flex: 1;
            position: relative;
            font-size: 0.6875rem;
            color: #999999;
        }
        .new>div:nth-child(2)>div:nth-child(1) {
            flex: 1;
            position: relative;
            font-size: 0.75rem;
            color: #585858;
            padding-top: 5px;
        }

        .aui-label{
            font-size: 0.625rem;
        }
        .newRead {
            display: inline-block;
            font-size: 0.625rem;
            color: #fff;
            background: #85c266;
            margin-left: 5px;
        }
        .newNotRead {
            display: inline-block;
            font-size: 0.625rem;
            color: #fff;
            background: #ff9a78;
        }
        .rebate {
            display: inline-block;
            font-size: 0.625rem;
            color: #fff;
            background: #ff6666;
        }

        .new>div:nth-child(3)>img{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body style="background: rgba(255,255,255,0);">
<section class="aui-content">
    <div class="new" onclick="openSalesDetails()" tapmode>
        <div>
            <img src="../../../image/news/life/street.png" alt="">
        </div>
        <div>
            <div class="">
                2019预售款iPhoneMAX20
                <div class="aui-label rebate">15折</div>
                <div class="aui-label newRead">已读</div>
            </div>
            <div>
                <i class="aui-iconfont aui-icon-location"></i>
                <span>青山湖大道1111号</span>
            </div>
        </div>
        <div>
            <img src="../../../image/news/life/find.png" alt="">
        </div>
    </div >
    <div class="new" onclick="openSalesDetails()" tapmode>
        <div>
            <img src="../../../image/news/life/street.png" alt="">
        </div>
        <div>
            <div class="">
                2019预售款iPhoneMAX20
                <div class="aui-label rebate">15折</div>
                <div class="aui-label newNotRead">未读</div>
            </div>
            <div>
                <i class="aui-iconfont aui-icon-location"></i>
                <span>青山湖大道1111号</span>
            </div>
        </div>
        <div>
            <img src="../../../image/news/life/find.png" alt="">
        </div>
    </div >
</section>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script>
    apiready = function () {
        api.parseTapmode();
    }

    /**
     * 打开快递详情
     */
    function openSalesDetails() {
        api.openWin({
            name: 'sales_details_win',
            url: 'sales_details_win.html',
            pageParam: {name: 'pageparamname'},
            bgColor:"#fff",
        });
    }

</script>
</html>
