<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>快递提醒frame</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: rgba(255,255,255,0) !important;
        }
        section {
            width: 100%;
            height: 100%;
        }

        section {
            flex: 1;
            position: relative;
            width: 100%;
        }
        .new{
            height: 114px;
            position: relative;
            width: 100%;
            background: #fff;
            padding:0px 26px;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;
            transition: all 0.2s;
            border-top: solid 1px #f6f6f6;
            display: flex;
            flex-direction: column;
        }
        .new:nth-child(1){
            border-top: none;
        }
        .new:active{
            background: #f6f6f6;
        }
        .new>div{
            flex: 1;
            position: relative;
            display: flex;
        }
        .new>div>div {
            display: flex;
            align-items: center;
        }

        .new>div>div>img {
            display: inline-block;
            width: 89.5px;
            height: 19px;
        }
        .new>div>div:first-child {
            position: relative;
            flex: 1;
            font-size: 0.75rem;
            color: #989898;
        }
        .new>div>div:last-child{
            width: 21px;
        }

        .aui-label{
            font-size: 0.625rem;
        }
        .newRead {
            display: inline-block;
            font-size: 0.625rem;
            color: #fff;
            background: #85c266;
            margin-left: 5px;
        }
        .newNotRead {
            display: inline-block;
            font-size: 0.625rem;
            color: #fff;
            background: #ff9a78;
            margin-left: 5px;
        }

        .aui-btn{
            border-radius: 50px;
            font-size: 0.625rem;
            background: #fff;
            right: 0;
            position: absolute;
            height: 1.2rem;
            line-height: 1.2rem;
        }
        .aui-btn:active{
            background: #fff;
        }
        .receiveBtn {
            color: #4298fd;
            border: solid 1px #4298fd;
        }
        .unReceiveBtn{
            color: #fe8888;
            border: solid 1px #fe8888;
        }
    </style>
</head>
<body style="background: rgba(255,255,255,0);">
<section class="aui-content">
    <div class="new" tapmode>
        <div>
            <div>
                <img src="../../../image/news/life/ytkd.png" alt="">
                <div class="aui-label newRead">已读</div>
            </div>
            <div class="aui-text-right">
                ×1
            </div>
        </div>
        <div>
            <div>
                <i class="aui-iconfont aui-icon-location"></i><span>外滩国际东门</span>
            </div>
            <div class="aui-text-right">
                <i class="aui-iconfont aui-icon-right"></i>
            </div>
        </div>
        <div class="">
            <div class="aui-text-right">
                <div class="aui-btn receiveBtn">已领取</div>
            </div>
        </div>
    </div >
    <div class="new" tapmode>
        <div>
            <div>
                <img src="../../../image/news/life/ytkd.png" alt="">
                <div class="aui-label newNotRead">已读</div>
            </div>
            <div class="aui-text-right">
                ×1
            </div>
        </div>
        <div>
            <div>
                <i class="aui-iconfont aui-icon-location"></i><span>外滩国际东门</span>
            </div>
            <div class="aui-text-right">
                <i class="aui-iconfont aui-icon-right"></i>
            </div>
        </div>
        <div class="">
            <div class="aui-text-right">
                <div class="aui-btn unReceiveBtn">未领取</div>
            </div>
        </div>
    </div >
</section>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script>
    apiready = function () {
        api.parseTapmode();
    }

</script>
</html>
