<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>第一步</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body, html {
            background: #ffffff;
        }

        .title {
            position: relative;
            width: 100%;
            padding-left: 14px;
            margin-bottom: 8.5px;
            height: 63.5px;
            line-height: 63.5px;
            font-size: .8125rem;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-bottom: 1px #dddddd solid;
            background: #ffffff;
        }

        .title-box {
            -webkit-box-shadow: 0 8px .5px #f4f4f9;
            -moz-box-shadow: 0 8px .5px #f4f4f9;
            box-shadow: 0 8px .5px #f4f4f9;
        }

        .title .blue-line {
            position: absolute;
            top: 60.5px;
            left: 15px;
            height: 3px;
            width: 28px;
            background-color: #6eb0fd;
        }
    </style>
    <style>
        .aui-list {
            background: none !important;
        }

        .aui-list .aui-list-item {
            height: 45px;
            line-height: 45px;
            padding-left: 16.5px !important;
            box-sizing: border-box;
            background-position: bottom !important;
        }

        .aui-list-item-arrow:before {
            width: 0.5rem;
            height: 0.5rem;
            margin-top: -0.3rem;
            right: 21.5px;
        }

        .aui-list-item .aui-list-item-title {
            font-size: .75rem;
        }

        .aui-list-item .aui-list-item-right {
            margin-right: 12px;
            font-size: .6875rem;
        }

        .add-certificate {
            position: relative;
            padding-bottom: 44px;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
            background-repeat: no-repeat;
            -webkit-background-size: 100% 1px;
            background-size: 100% 1px;
            background-position: 0.75rem bottom;
        }

        .aui-radio:checked {
            border: none;
            background: #a4f7a9;
        }

        .add-certificate .bar {
            padding-top: 44px;
            padding-left: 16.5px;
            font-size: .75rem;
        }

        .add-certificate .byline {
            margin-top: 2.5px;
            margin-left: 15px;
            font-size: .625rem;
        }

        .add-certificate .btn_upImg {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 24.5px;
            width: 23.61%;
            height: 56%;
            max-width: 130px;
            max-height: 240px;
        }
        .add-certificate .btn_upImg:active{
            background-color: #bbbbbb;
        }
        .add-certificate .btn_upImg > img {
            display: block;
            margin: auto;
            width: 60%;
        }

        .add-certificate .aui-radio {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 2px;
            top: 60%;
        }

        .btn-next {
            color: #ffffff;
            border: none;
            border-radius: 4rem;
        }

        .btn-next-active {
            background-color: #4298fd;
        }

        .btn-next-active:active {
            color: #ffffff;
            background-color: #2779c4;
        }

        .btn-next-disable {
            background: #bac6d5;
        }

        .btn-next-disable:active {
            color: #ffffff;
            background: #bac6d5;
        }

        .btn-next-position {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 24px;
            width: 76.07%;
            height: 40px;
            max-width: 210px;
            max-height: 40px;
            line-height: 40px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<div class="title title-box">
    填写房屋信息
    <span class="blue-line"></span>
</div>

<div>
    <ul class="aui-list aui-list-in">
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-arrow">
                <div class="aui-list-item-title">城市</div>
                <div class="aui-list-item-right">
                    请选择城市
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-arrow">
                <div class="aui-list-item-title">小区</div>
                <div class="aui-list-item-right">
                    请选择小区
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-arrow">
                <div class="aui-list-item-title">房号</div>
                <div class="aui-list-item-right">
                    请选择房号
                </div>
            </div>
        </li>
    </ul>
    <div class="add-certificate">
        <div class="bar">上传证件</div>
        <span class="byline">(购房合同/租房合同/不动产证/其他)</span>
        <button class="btn_upImg">
            <img src="../../../image/applyKey/add.png">
        </button>
        <label>
            <input type="radio" class="aui-radio" checked="checked"/>
        </label>
    </div>
    <div class="aui-btn btn-next btn-next-position  btn-next-disable">
        下一步
    </div>
</div>
</body>

</html>
<script type="text/javascript" src="../../../script/api.js"></script>
